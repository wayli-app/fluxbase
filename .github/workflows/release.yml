name: Release

# This workflow handles all release types: stable releases and release candidates (RC)
#
# Triggers:
#   1. Manual workflow_dispatch - Create a new release by specifying bump type
#   2. GitHub release published - Automatically publish when a release is created via UI
#   3. Tag push (v*) - Automatically publish when a version tag is pushed
#
# How to create a release:
#   1. Go to Actions → Release → Run workflow
#   2. Select branch (usually 'main')
#   3. Choose version_type: continue, patch, minor, or major
#   4. Choose release_type: stable or rc
#   5. Select which components to publish (all enabled by default)
#   6. Click "Run workflow"
#
# Version type options:
#   - continue: Keep same base version (increment RC number, or promote RC to stable)
#   - patch: Bump patch version (0.0.1 → 0.0.2)
#   - minor: Bump minor version (0.0.1 → 0.1.0)
#   - major: Bump major version (0.0.1 → 1.0.0)
#
# Examples:
#   - 2.0.0-rc.1 + continue + rc → 2.0.0-rc.2 (continue RC series)
#   - 2.0.0-rc.5 + continue + stable → 2.0.0 (promote RC to stable)
#   - 2.0.0 + minor + rc → 2.1.0-rc.1 (start new minor RC)
#   - 2.0.0-rc.1 + patch + rc → 2.0.1-rc.1 (start new patch RC)
#
# Component Toggles (workflow_dispatch only):
#   - Publish binaries: Build and publish Go binaries for multiple platforms
#   - Publish Docker image: Build and push the main Fluxbase Docker image
#   - Publish docs Docker image: Build and push the documentation site image
#   - Publish NPM SDK packages: Publish TypeScript and React SDK packages to NPM
#   - Publish Go module: Notify pkg.go.dev to index the new Go module version
#   - Publish Helm chart: Package and publish Helm chart to GHCR and GitHub Pages
#   - Publish Postgres images: Build and push fluxbase-postgres images for all supported versions
#   Note: For release/tag push triggers, all components are published
#
# RC Release behavior:
#   - Version format: vMAJOR.MINOR.PATCH-rc.N (e.g., v0.1.1-rc.1, v0.1.1-rc.2)
#   - Marked as GitHub pre-release
#   - Docker images tagged with version and 'rc' (NOT 'latest')
#   - NPM packages published with 'rc' dist-tag (NOT 'latest')
#   - Helm charts published with prerelease annotation (filtered by default, opt-in with --devel)
#   - Binaries and Go module are published normally
#
# Stable Release behavior (patch/minor/major):
#   - Version format: vMAJOR.MINOR.PATCH (e.g., v0.1.1)
#   - Marked as GitHub release (not pre-release)
#   - Docker images tagged with version, major.minor, major, and 'latest'
#   - NPM packages published with 'latest' dist-tag
#   - Helm charts published to GHCR and GitHub Pages
#   - All artifacts published normally

on:
  # Trigger on releases, tag pushes, or manual workflow dispatch
  release:
    types: [published]
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version_type:
        description: "Version type"
        required: true
        type: choice
        options:
          - continue
          - patch
          - minor
          - major
        default: "continue"
      release_type:
        description: "Release type"
        required: true
        type: choice
        options:
          - rc
          - stable
        default: "rc"
      publish_binaries:
        description: "Publish binaries"
        required: false
        type: boolean
        default: true
      publish_docker:
        description: "Publish Docker image"
        required: false
        type: boolean
        default: true
      publish_docs:
        description: "Publish docs Docker image"
        required: false
        type: boolean
        default: true
      publish_npm_sdk:
        description: "Publish NPM SDK packages"
        required: false
        type: boolean
        default: true
      publish_go_module:
        description: "Publish Go module"
        required: false
        type: boolean
        default: true
      publish_helm:
        description: "Publish Helm chart"
        required: false
        type: boolean
        default: true
      publish_postgres:
        description: "Publish Postgres Docker images"
        required: false
        type: boolean
        default: true

permissions:
  contents: write
  packages: write

jobs:
  get-version:
    name: Get Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag_name: ${{ steps.get_version.outputs.tag_name }}
      is_prerelease: ${{ steps.get_version.outputs.is_prerelease }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Fetch all history for all tags

      - name: Get version
        id: get_version
        run: |
          # Fetch all tags from remote to ensure we have the latest state
          git fetch --tags --force

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Get latest tag (sorted by version, not by commit date)
            LATEST_TAG=$(git tag -l 'v*' | sort -V | tail -n1)
            LATEST_TAG=${LATEST_TAG:-v0.0.0}
            LATEST_VERSION=${LATEST_TAG#v}

            # Parse version components
            # Check if latest version is an RC
            if [[ "$LATEST_VERSION" =~ ^([0-9]+)\.([0-9]+)\.([0-9]+)-rc\.([0-9]+)$ ]]; then
              MAJOR="${BASH_REMATCH[1]}"
              MINOR="${BASH_REMATCH[2]}"
              PATCH="${BASH_REMATCH[3]}"
              RC_NUM="${BASH_REMATCH[4]}"
            else
              IFS='.' read -r MAJOR MINOR PATCH <<< "$LATEST_VERSION"
              # Remove any pre-release suffix from PATCH
              PATCH=${PATCH%%-*}
              RC_NUM=0
            fi

            # Determine new version based on version_type and release_type
            VERSION_TYPE="${{ github.event.inputs.version_type }}"
            RELEASE_TYPE="${{ github.event.inputs.release_type }}"

            # Calculate base version based on version_type
            case $VERSION_TYPE in
              continue)
                # Keep the same base version (for continuing RC series or promoting to stable)
                # If not on an RC, fall back to patch bump behavior
                if [[ "$LATEST_VERSION" =~ -rc\. ]]; then
                  BASE_MAJOR="$MAJOR"
                  BASE_MINOR="$MINOR"
                  BASE_PATCH="$PATCH"
                else
                  # Not on an RC, fall back to patch
                  BASE_MAJOR="$MAJOR"
                  BASE_MINOR="$MINOR"
                  BASE_PATCH="$((PATCH + 1))"
                fi
                ;;
              major)
                BASE_MAJOR="$((MAJOR + 1))"
                BASE_MINOR="0"
                BASE_PATCH="0"
                ;;
              minor)
                BASE_MAJOR="$MAJOR"
                BASE_MINOR="$((MINOR + 1))"
                BASE_PATCH="0"
                ;;
              patch)
                BASE_MAJOR="$MAJOR"
                BASE_MINOR="$MINOR"
                BASE_PATCH="$((PATCH + 1))"
                ;;
            esac

            # Apply release type (stable or rc)
            if [ "$RELEASE_TYPE" = "rc" ]; then
              # For RC releases, check if we're continuing an existing RC series
              # If latest version is an RC with the same base version, increment RC number
              if [[ "$LATEST_VERSION" =~ -rc\.([0-9]+)$ ]] && \
                 [ "$MAJOR" = "$BASE_MAJOR" ] && [ "$MINOR" = "$BASE_MINOR" ] && [ "$PATCH" = "$BASE_PATCH" ]; then
                NEW_VERSION="${BASE_MAJOR}.${BASE_MINOR}.${BASE_PATCH}-rc.$((RC_NUM + 1))"
              else
                NEW_VERSION="${BASE_MAJOR}.${BASE_MINOR}.${BASE_PATCH}-rc.1"
              fi
              IS_PRERELEASE="true"
            else
              # Stable release
              NEW_VERSION="${BASE_MAJOR}.${BASE_MINOR}.${BASE_PATCH}"
              IS_PRERELEASE="false"
            fi

            VERSION="v${NEW_VERSION}"
            echo "tag_name=${VERSION}" >> $GITHUB_OUTPUT
            echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
            echo "is_prerelease=${IS_PRERELEASE}" >> $GITHUB_OUTPUT

          elif [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            IS_PRERELEASE="${{ github.event.release.prerelease }}"
            echo "tag_name=${VERSION}" >> $GITHUB_OUTPUT
            echo "version=${VERSION#v}" >> $GITHUB_OUTPUT
            echo "is_prerelease=${IS_PRERELEASE}" >> $GITHUB_OUTPUT

          else
            # Tag push
            VERSION="${GITHUB_REF#refs/tags/}"
            # Determine if prerelease based on version string
            if [[ "$VERSION" =~ -rc\. ]] || [[ "$VERSION" =~ -alpha ]] || [[ "$VERSION" =~ -beta ]]; then
              IS_PRERELEASE="true"
            else
              IS_PRERELEASE="false"
            fi
            echo "tag_name=${VERSION}" >> $GITHUB_OUTPUT
            echo "version=${VERSION#v}" >> $GITHUB_OUTPUT
            echo "is_prerelease=${IS_PRERELEASE}" >> $GITHUB_OUTPUT
          fi

  create-release:
    name: Create GitHub Release
    needs: get-version
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Create and push tag
        run: |
          TAG_NAME="${{ needs.get-version.outputs.tag_name }}"

          # Fetch all tags from remote to ensure we have the latest state
          git fetch --tags

          # Check if tag already exists
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "::error::Tag $TAG_NAME already exists. Please pull the latest changes and try again."
            exit 1
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
          git push origin "$TAG_NAME"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PRERELEASE_FLAG=""
          if [ "${{ needs.get-version.outputs.is_prerelease }}" = "true" ]; then
            PRERELEASE_FLAG="--prerelease"
          fi

          gh release create "${{ needs.get-version.outputs.tag_name }}" \
            --title "Release ${{ needs.get-version.outputs.tag_name }}" \
            --notes "Automated release created by workflow dispatch" \
            $PRERELEASE_FLAG

  update-version-files:
    name: Update version in config files
    needs: get-version
    runs-on: ubuntu-latest
    # Run on workflow dispatch OR when a tag is pushed (but not on release publish to avoid double-run)
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.ref_name }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Update version in files
        run: |
          VERSION=${{ needs.get-version.outputs.version }}

          # Update Helm Chart
          sed -i "s/^appVersion:.*/appVersion: \"${VERSION}\"/" deploy/helm/fluxbase/Chart.yaml

          # Update Docker Compose files
          # Update the main example docker-compose.yml
          sed -i "s|image: ghcr.io/fluxbase-eu/fluxbase:.*|image: ghcr.io/fluxbase-eu/fluxbase:${VERSION}|g" deploy/docker-compose.yml

          # Update NPM package versions
          cd sdk && npm version ${VERSION} --no-git-tag-version && cd ..
          cd sdk-react && npm version ${VERSION} --no-git-tag-version && npm install && cd ..

      - name: Commit version updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add deploy/helm/fluxbase/Chart.yaml
          git add deploy/docker-compose*.yml
          git add sdk/package.json sdk/package-lock.json
          git add sdk-react/package.json sdk-react/package-lock.json

          if git diff --staged --quiet; then
            echo "No version changes to commit"
          else
            git commit -m "chore: Update version to ${{ needs.get-version.outputs.version }} in deployment files"
            git push origin HEAD:${{ github.ref_name }}
          fi

  publish-binaries:
    name: Publish Binaries
    needs: get-version
    if: github.event_name != 'workflow_dispatch' || inputs.publish_binaries
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            runner: ubuntu-latest
          - goos: linux
            goarch: arm64
            runner: ubuntu-24.04-arm

    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build SDKs (required by Admin UI and Go embed)
        run: |
          cd sdk
          npm ci
          npm run build
          npm run generate:embedded-sdk
          cd ../sdk-react
          npm ci
          npm run build

      - name: Build Admin UI
        working-directory: ./admin
        run: |
          npm ci
          npm run build

      - name: Copy Admin UI to embed location
        run: |
          mkdir -p internal/adminui/dist
          cp -r admin/dist/* internal/adminui/dist/

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build server binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION=${{ needs.get-version.outputs.version }}
          output_name="fluxbase-server-${{ matrix.goos }}-${{ matrix.goarch }}"
          go build -ldflags="-s -w -X main.Version=${VERSION}" -o "${output_name}" cmd/fluxbase/main.go

          # Create checksums
          sha256sum "${output_name}" > "${output_name}.sha256"

          # Create tar.gz for non-Windows
          if [ "${{ matrix.goos }}" != "windows" ]; then
            tar -czf "${output_name}.tar.gz" "${output_name}"
            sha256sum "${output_name}.tar.gz" > "${output_name}.tar.gz.sha256"
          else
            # Create zip for Windows
            zip "${output_name}.zip" "${output_name}"
            sha256sum "${output_name}.zip" > "${output_name}.zip.sha256"
          fi

      - name: Build CLI binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION=${{ needs.get-version.outputs.version }}
          output_name="fluxbase-${{ matrix.goos }}-${{ matrix.goarch }}"
          go build -ldflags="-s -w -X github.com/fluxbase-eu/fluxbase/cli/cmd.Version=${VERSION} -X github.com/fluxbase-eu/fluxbase/cli/cmd.Commit=${{ github.sha }} -X github.com/fluxbase-eu/fluxbase/cli/cmd.BuildDate=$(date -u +%Y-%m-%dT%H:%M:%SZ)" -o "${output_name}" cli/main.go

          # Create checksums
          sha256sum "${output_name}" > "${output_name}.sha256"

          # Create tar.gz for non-Windows
          if [ "${{ matrix.goos }}" != "windows" ]; then
            tar -czf "${output_name}.tar.gz" "${output_name}"
            sha256sum "${output_name}.tar.gz" > "${output_name}.tar.gz.sha256"
          else
            # Create zip for Windows
            zip "${output_name}.zip" "${output_name}"
            sha256sum "${output_name}.zip" > "${output_name}.zip.sha256"
          fi

      - name: Upload Release Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ needs.get-version.outputs.tag_name }} \
            fluxbase-server-${{ matrix.goos }}-${{ matrix.goarch }}* \
            fluxbase-${{ matrix.goos }}-${{ matrix.goarch }}* \
            --clobber

  publish-cli-cross-platform:
    name: Publish CLI (Cross-Platform)
    needs: get-version
    if: github.event_name != 'workflow_dispatch' || inputs.publish_binaries
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: amd64
            runner: ubuntu-latest
          - goos: darwin
            goarch: arm64
            runner: ubuntu-latest
          - goos: windows
            goarch: amd64
            runner: ubuntu-latest

    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build CLI binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION=${{ needs.get-version.outputs.version }}
          if [ "${{ matrix.goos }}" = "windows" ]; then
            output_name="fluxbase-${{ matrix.goos }}-${{ matrix.goarch }}.exe"
          else
            output_name="fluxbase-${{ matrix.goos }}-${{ matrix.goarch }}"
          fi
          go build -ldflags="-s -w -X github.com/fluxbase-eu/fluxbase/cli/cmd.Version=${VERSION} -X github.com/fluxbase-eu/fluxbase/cli/cmd.Commit=${{ github.sha }} -X github.com/fluxbase-eu/fluxbase/cli/cmd.BuildDate=$(date -u +%Y-%m-%dT%H:%M:%SZ)" -o "${output_name}" cli/main.go

          # Create checksums
          sha256sum "${output_name}" > "${output_name}.sha256"

          # Create archive
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip "fluxbase-${{ matrix.goos }}-${{ matrix.goarch }}.zip" "${output_name}"
            sha256sum "fluxbase-${{ matrix.goos }}-${{ matrix.goarch }}.zip" > "fluxbase-${{ matrix.goos }}-${{ matrix.goarch }}.zip.sha256"
          else
            tar -czf "fluxbase-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz" "${output_name}"
            sha256sum "fluxbase-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz" > "fluxbase-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz.sha256"
          fi

      - name: Upload Release Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ needs.get-version.outputs.tag_name }} \
            fluxbase-${{ matrix.goos }}-${{ matrix.goarch }}* \
            --clobber

  publish-docker-amd64:
    name: Build Docker Image (AMD64)
    needs: get-version
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch' || inputs.publish_docker
    steps:
      - uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push AMD64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ needs.get-version.outputs.version }}-amd64
          build-args: |
            VERSION=${{ needs.get-version.outputs.version }}
            COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.event.repository.updated_at }}
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,mode=max,scope=amd64

  publish-docker-arm64:
    name: Build Docker Image (ARM64)
    needs: get-version
    runs-on: ubuntu-24.04-arm
    if: github.event_name != 'workflow_dispatch' || inputs.publish_docker
    steps:
      - uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ARM64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ needs.get-version.outputs.version }}-arm64
          build-args: |
            VERSION=${{ needs.get-version.outputs.version }}
            COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.event.repository.updated_at }}
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,mode=max,scope=arm64

  publish-docker-manifest:
    name: Create Docker Multi-arch Manifest
    needs: [get-version, publish-docker-amd64, publish-docker-arm64]
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch' || inputs.publish_docker
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.get-version.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.get-version.outputs.version }},enable=${{ needs.get-version.outputs.is_prerelease == 'false' }}
            type=semver,pattern={{major}},value=${{ needs.get-version.outputs.version }},enable=${{ needs.get-version.outputs.is_prerelease == 'false' }}
            type=raw,value=latest,enable=${{ needs.get-version.outputs.is_prerelease == 'false' }}
            type=raw,value=rc,enable=${{ needs.get-version.outputs.is_prerelease == 'true' }}

      - name: Create and push multi-arch manifest
        run: |
          TAGS="${{ steps.meta.outputs.tags }}"

          for TAG in $TAGS; do
            docker buildx imagetools create -t $TAG \
              ghcr.io/${{ github.repository }}:${{ needs.get-version.outputs.version }}-amd64 \
              ghcr.io/${{ github.repository }}:${{ needs.get-version.outputs.version }}-arm64
          done

  publish-docs-image:
    name: Build and Push Documentation Image
    needs: get-version
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch' || inputs.publish_docs
    steps:
      - uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            sdk/package-lock.json
            sdk-react/package-lock.json
            docs/package-lock.json

      - name: Build SDKs (required for TypeDoc)
        run: |
          # Build SDK
          cd sdk
          npm ci
          npm run build

          # Build SDK React
          cd ../sdk-react
          npm ci
          npm run build

      - name: Build docs site
        working-directory: ./docs
        run: |
          npm ci
          npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for docs image
        id: meta-docs
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}-docs
          tags: |
            type=semver,pattern={{version}},value=${{ needs.get-version.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.get-version.outputs.version }},enable=${{ needs.get-version.outputs.is_prerelease == 'false' }}
            type=semver,pattern={{major}},value=${{ needs.get-version.outputs.version }},enable=${{ needs.get-version.outputs.is_prerelease == 'false' }}
            type=raw,value=latest,enable=${{ needs.get-version.outputs.is_prerelease == 'false' }}
            type=raw,value=rc,enable=${{ needs.get-version.outputs.is_prerelease == 'true' }}

      - name: Build and push documentation image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.docs
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta-docs.outputs.tags }}
          labels: ${{ steps.meta-docs.outputs.labels }}
          cache-from: type=gha,scope=docs
          cache-to: type=gha,mode=max,scope=docs

  publish-npm-sdk:
    name: Publish TypeScript SDK to NPM
    needs: get-version
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch' || inputs.publish_npm_sdk
    steps:
      - uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Build and Publish SDK
        working-directory: ./sdk
        run: |
          npm ci
          npm run build
          npm version ${{ needs.get-version.outputs.version }} --no-git-tag-version

          # Use 'rc' tag for pre-releases, 'latest' for stable releases
          if [ "${{ needs.get-version.outputs.is_prerelease }}" = "true" ]; then
            npm publish --access public --tag rc
          else
            npm publish --access public --tag latest
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-npm-sdk-react:
    name: Publish React SDK to NPM
    needs: get-version
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch' || inputs.publish_npm_sdk
    steps:
      - uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Build core SDK first
        working-directory: ./sdk
        run: |
          npm ci
          npm run build

      - name: Build and Publish React SDK
        working-directory: ./sdk-react
        run: |
          npm ci
          npm run build
          npm version ${{ needs.get-version.outputs.version }} --no-git-tag-version

          # Use 'rc' tag for pre-releases, 'latest' for stable releases
          if [ "${{ needs.get-version.outputs.is_prerelease }}" = "true" ]; then
            npm publish --access public --tag rc
          else
            npm publish --access public --tag latest
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-go-module:
    name: Publish Go Module
    needs: get-version
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch' || inputs.publish_go_module
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Publish Go module
        run: |
          # Go modules are automatically available when tagged
          echo "Go module published at github.com/fluxbase-eu/fluxbase@${{ needs.get-version.outputs.tag_name }}"

          # Update pkg.go.dev
          curl "https://proxy.golang.org/github.com/fluxbase-eu/fluxbase/@v/${{ needs.get-version.outputs.tag_name }}.info"

  publish-helm-chart:
    name: Publish Helm Chart to GHCR
    needs: [get-version, update-version-files, publish-postgres-manifests, update-postgres-version]
    runs-on: ubuntu-latest
    # Publish Helm chart for all releases (stable and RC) unless disabled in workflow_dispatch
    if: |
      always() &&
      (github.event_name != 'workflow_dispatch' || inputs.publish_helm) &&
      (needs.update-version-files.result == 'success' || needs.update-version-files.result == 'skipped') &&
      (needs.publish-postgres-manifests.result == 'success' || needs.publish-postgres-manifests.result == 'skipped') &&
      (needs.update-postgres-version.result == 'success' || needs.update-postgres-version.result == 'skipped')
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.ref_name }}

      - name: Pull latest changes
        run: |
          git pull origin ${{ github.ref_name }} || true

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: "latest"

      - name: Log in to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Update Chart version
        run: |
          VERSION=${{ needs.get-version.outputs.version }}
          sed -i "s/^version:.*/version: ${VERSION}/" deploy/helm/fluxbase/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${VERSION}\"/" deploy/helm/fluxbase/Chart.yaml

      - name: Add prerelease annotation for RC versions
        if: needs.get-version.outputs.is_prerelease == 'true'
        run: |
          cat >> deploy/helm/fluxbase/Chart.yaml << EOF
          annotations:
            artifacthub.io/prerelease: "true"
          EOF

      - name: Update Helm dependencies
        run: |
          helm dependency update deploy/helm/fluxbase

      - name: Package Helm chart
        run: |
          helm package deploy/helm/fluxbase

      - name: Push Helm chart to GHCR
        run: |
          helm push fluxbase-${{ needs.get-version.outputs.version }}.tgz oci://ghcr.io/${{ github.repository_owner }}/charts

      - name: Generate Helm repository index
        run: |
          mkdir -p .helm-repo
          mv fluxbase-${{ needs.get-version.outputs.version }}.tgz .helm-repo/
          helm repo index .helm-repo --url https://${{ github.repository_owner }}.github.io/fluxbase

      - name: Commit and push index to gh-pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Move Helm artifacts outside git working directory
          mv .helm-repo /tmp/helm-repo

          # Reset any changes to Chart.yaml before checkout
          git checkout -- deploy/helm/fluxbase/Chart.yaml

          # Try to fetch gh-pages branch, create orphan if it doesn't exist
          if git fetch origin gh-pages:gh-pages 2>/dev/null; then
            git checkout gh-pages
            # Merge new index with existing index to preserve history
            if [ -f index.yaml ]; then
              helm repo index /tmp/helm-repo --url https://${{ github.repository_owner }}.github.io/fluxbase --merge index.yaml
            fi
          else
            git checkout --orphan gh-pages
            git rm -rf . || true
          fi

          # Copy new chart package (keep existing .tgz files)
          cp /tmp/helm-repo/*.tgz .
          cp /tmp/helm-repo/index.yaml .

          # Commit and push
          git add index.yaml *.tgz
          git commit -m "Release Helm chart v${{ needs.get-version.outputs.version }}"
          git push origin gh-pages

  # ==========================================================================
  # Fluxbase Postgres Image
  # ==========================================================================

  get-postgres-versions:
    name: Get Postgres Versions
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch' || inputs.publish_postgres
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v5

      - name: Generate build matrix from versions.json
        id: set-matrix
        run: |
          MATRIX=$(cat postgres/versions.json | jq -c '{include: [.versions[] | {major: .major, version: .version, imageVersion: .imageVersion, latest: (.latest // false)}]}')
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
          echo "Generated matrix: $MATRIX"

  publish-postgres-amd64:
    name: Build Postgres Image (AMD64)
    needs: [get-version, get-postgres-versions]
    if: github.event_name != 'workflow_dispatch' || inputs.publish_postgres
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.get-postgres-versions.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push AMD64 image
        uses: docker/build-push-action@v5
        with:
          context: ./postgres
          file: ./postgres/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/fluxbase-postgres:${{ matrix.version }}-amd64
          build-args: |
            POSTGRES_VERSION=${{ matrix.version }}
            POSTGRES_MAJOR=${{ matrix.major }}
          cache-from: type=gha,scope=postgres-${{ matrix.major }}-amd64
          cache-to: type=gha,mode=max,scope=postgres-${{ matrix.major }}-amd64

  publish-postgres-arm64:
    name: Build Postgres Image (ARM64)
    needs: [get-version, get-postgres-versions]
    if: github.event_name != 'workflow_dispatch' || inputs.publish_postgres
    runs-on: ubuntu-24.04-arm
    strategy:
      matrix: ${{ fromJson(needs.get-postgres-versions.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ARM64 image
        uses: docker/build-push-action@v5
        with:
          context: ./postgres
          file: ./postgres/Dockerfile
          platforms: linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/fluxbase-postgres:${{ matrix.version }}-arm64
          build-args: |
            POSTGRES_VERSION=${{ matrix.version }}
            POSTGRES_MAJOR=${{ matrix.major }}
          cache-from: type=gha,scope=postgres-${{ matrix.major }}-arm64
          cache-to: type=gha,mode=max,scope=postgres-${{ matrix.major }}-arm64

  publish-postgres-manifests:
    name: Create Postgres Multi-arch Manifests
    needs: [get-version, get-postgres-versions, publish-postgres-amd64, publish-postgres-arm64]
    if: github.event_name != 'workflow_dispatch' || inputs.publish_postgres
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.get-postgres-versions.outputs.matrix) }}
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          IMAGE="ghcr.io/${{ github.repository_owner }}/fluxbase-postgres"
          VERSION="${{ matrix.version }}"
          MAJOR="${{ matrix.major }}"
          IMAGE_VERSION="${{ matrix.imageVersion }}"
          IS_LATEST="${{ matrix.latest }}"

          # Create manifest with version tag (rolling)
          docker buildx imagetools create \
            -t ${IMAGE}:${VERSION} \
            ${IMAGE}:${VERSION}-amd64 \
            ${IMAGE}:${VERSION}-arm64

          # Create manifest with immutable tag (postgres version + image version)
          docker buildx imagetools create \
            -t ${IMAGE}:${VERSION}-v${IMAGE_VERSION} \
            ${IMAGE}:${VERSION}-amd64 \
            ${IMAGE}:${VERSION}-arm64

          # Create manifest with major version tag (rolling)
          docker buildx imagetools create \
            -t ${IMAGE}:${MAJOR} \
            ${IMAGE}:${VERSION}-amd64 \
            ${IMAGE}:${VERSION}-arm64

          # Create :latest tag if this version is marked as latest
          if [ "$IS_LATEST" = "true" ]; then
            docker buildx imagetools create \
              -t ${IMAGE}:latest \
              ${IMAGE}:${VERSION}-amd64 \
              ${IMAGE}:${VERSION}-arm64
          fi

          echo "Created manifests for PostgreSQL ${VERSION} (immutable: ${VERSION}-v${IMAGE_VERSION})"

  update-postgres-version:
    name: Update Postgres version in Helm values
    needs: [get-postgres-versions, publish-postgres-manifests]
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch' || inputs.publish_postgres
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.ref_name }}

      - name: Pull latest changes
        run: |
          git pull origin ${{ github.ref_name }} || true

      - name: Update Helm values.yaml with new postgres image tag
        run: |
          # Get the postgres version info from versions.json
          # For simplicity, use the first (and typically only) version marked as latest
          POSTGRES_VERSION=$(cat postgres/versions.json | jq -r '.versions[] | select(.latest == true) | .version')
          IMAGE_VERSION=$(cat postgres/versions.json | jq -r '.versions[] | select(.latest == true) | .imageVersion')

          # Create the immutable tag
          NEW_TAG="${POSTGRES_VERSION}-v${IMAGE_VERSION}"

          echo "Updating postgres image tag to: ${NEW_TAG}"

          # Update the tag in values.yaml
          sed -i '/fluxbase-postgres/,/pullPolicy/{s/tag: "[^"]*"/tag: "'"${NEW_TAG}"'"/}' deploy/helm/fluxbase/values.yaml

      - name: Commit postgres version update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add deploy/helm/fluxbase/values.yaml

          if git diff --staged --quiet; then
            echo "No postgres version changes to commit"
          else
            POSTGRES_VERSION=$(cat postgres/versions.json | jq -r '.versions[] | select(.latest == true) | .version')
            IMAGE_VERSION=$(cat postgres/versions.json | jq -r '.versions[] | select(.latest == true) | .imageVersion')
            git commit -m "chore: Update fluxbase-postgres image to ${POSTGRES_VERSION}-v${IMAGE_VERSION}"
            git push origin HEAD:${{ github.ref_name }}
          fi
