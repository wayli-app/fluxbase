version: "3.9"

# ==============================================================================
# Production Docker Compose for Fluxbase
# ==============================================================================
# Full stack with all dependencies for production deployment.
#
# Prerequisites:
#   1. Create .env file with required secrets (see bottom of file for template)
#   2. Generate secrets: openssl rand -base64 32
#   3. Configure SSL certificates in ./nginx/ssl/
#
# Usage:
#   docker-compose -f docker-compose.production.yml up -d
#
# Full configuration reference: See fluxbase.yaml.example
# ==============================================================================

services:
  # PostgreSQL Database
  postgres:
    image: postgres:18-alpine
    container_name: fluxbase-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fluxbase}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-fluxbase}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fluxbase}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fluxbase-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Dragonfly for distributed caching, rate limiting, and pub/sub
  # Dragonfly is 25x faster than Redis with 80% less memory usage
  # Fully Redis-compatible - works with redis-cli and go-redis
  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
    container_name: fluxbase-dragonfly
    restart: unless-stopped
    command: dragonfly --requirepass ${DRAGONFLY_PASSWORD:?DRAGONFLY_PASSWORD is required} --maxmemory 256mb
    volumes:
      - dragonfly_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${DRAGONFLY_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - fluxbase-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # MinIO for S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: fluxbase-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD is required}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - fluxbase-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Fluxbase Application
  fluxbase:
    image: ghcr.io/fluxbase-eu/fluxbase:${FLUXBASE_VERSION:-0.0.1-rc.54}
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        VERSION: ${FLUXBASE_VERSION:-0.0.1-rc.54}
        COMMIT: ${GIT_COMMIT:-unknown}
        BUILD_DATE: ${BUILD_DATE:-unknown}
    container_name: fluxbase-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      dragonfly:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      # ==========================================================================
      # Server Configuration
      # ==========================================================================
      FLUXBASE_SERVER_ADDRESS: :8080
      FLUXBASE_DEBUG: ${DEBUG:-false}
      # FLUXBASE_SERVER_READ_TIMEOUT: "300s"
      # FLUXBASE_SERVER_WRITE_TIMEOUT: "300s"
      # FLUXBASE_SERVER_IDLE_TIMEOUT: "120s"
      # FLUXBASE_SERVER_BODY_LIMIT: "2147483648"

      # ==========================================================================
      # Database Configuration
      # ==========================================================================
      FLUXBASE_DATABASE_HOST: postgres
      FLUXBASE_DATABASE_PORT: 5432
      FLUXBASE_DATABASE_USER: ${POSTGRES_USER:-fluxbase}
      FLUXBASE_DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      FLUXBASE_DATABASE_DATABASE: ${POSTGRES_DB:-fluxbase}
      FLUXBASE_DATABASE_SSL_MODE: disable
      FLUXBASE_DATABASE_MAX_CONNECTIONS: 25
      FLUXBASE_DATABASE_MIN_CONNECTIONS: 5
      # FLUXBASE_DATABASE_MAX_CONN_LIFETIME: "1h"
      # FLUXBASE_DATABASE_MAX_CONN_IDLE_TIME: "30m"

      # ==========================================================================
      # Authentication Configuration
      # ==========================================================================
      FLUXBASE_AUTH_JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      FLUXBASE_AUTH_JWT_EXPIRY: 15m
      FLUXBASE_AUTH_REFRESH_EXPIRY: 168h
      FLUXBASE_AUTH_ENABLE_SIGNUP: ${ENABLE_SIGNUP:-true}
      # FLUXBASE_AUTH_PASSWORD_MIN_LENGTH: "8"
      # FLUXBASE_AUTH_BCRYPT_COST: "12"
      # FLUXBASE_AUTH_ENABLE_MAGIC_LINK: "true"
      # FLUXBASE_AUTH_TOTP_ISSUER: "Fluxbase"

      # Anon Key: Pre-generated JWT with 'anon' role for client-side apps
      # Generate with: scripts/generate-keys.sh (option 3)
      # FLUXBASE_AUTH_ANON_KEY: ${ANON_KEY:-}

      # OAuth Providers (optional)
      # FLUXBASE_AUTH_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      # FLUXBASE_AUTH_APPLE_CLIENT_ID: ${APPLE_CLIENT_ID:-}
      # FLUXBASE_AUTH_MICROSOFT_CLIENT_ID: ${MICROSOFT_CLIENT_ID:-}

      # ==========================================================================
      # Security Configuration
      # ==========================================================================
      FLUXBASE_SECURITY_SETUP_TOKEN: ${SETUP_TOKEN:?SETUP_TOKEN is required}
      FLUXBASE_SECURITY_ENABLE_GLOBAL_RATE_LIMIT: "true"
      # FLUXBASE_SECURITY_ADMIN_SETUP_RATE_LIMIT: "5"
      # FLUXBASE_SECURITY_AUTH_LOGIN_RATE_LIMIT: "10"
      # FLUXBASE_SECURITY_ADMIN_LOGIN_RATE_LIMIT: "5"

      # ==========================================================================
      # CORS Configuration
      # ==========================================================================
      # FLUXBASE_CORS_ALLOWED_ORIGINS: "https://your-domain.com"
      # FLUXBASE_CORS_ALLOWED_METHODS: "GET,POST,PUT,DELETE,PATCH,OPTIONS"
      # FLUXBASE_CORS_ALLOW_CREDENTIALS: "true"

      # ==========================================================================
      # Storage Configuration (S3/MinIO)
      # ==========================================================================
      FLUXBASE_STORAGE_PROVIDER: s3
      FLUXBASE_STORAGE_S3_ENDPOINT: http://minio:9000
      FLUXBASE_STORAGE_S3_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      FLUXBASE_STORAGE_S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      FLUXBASE_STORAGE_S3_REGION: us-east-1
      FLUXBASE_STORAGE_S3_BUCKET: fluxbase
      FLUXBASE_STORAGE_S3_USE_SSL: "false"
      # FLUXBASE_STORAGE_MAX_UPLOAD_SIZE: "2147483648"

      # ==========================================================================
      # Realtime (WebSocket) Configuration
      # ==========================================================================
      FLUXBASE_REALTIME_ENABLED: "true"
      # FLUXBASE_REALTIME_MAX_CONNECTIONS: "5000"
      # FLUXBASE_REALTIME_PING_INTERVAL: "30s"
      # FLUXBASE_REALTIME_PONG_TIMEOUT: "60s"

      # ==========================================================================
      # Email Configuration (optional)
      # ==========================================================================
      # FLUXBASE_EMAIL_ENABLED: "true"
      # FLUXBASE_EMAIL_PROVIDER: "smtp"
      # FLUXBASE_EMAIL_FROM_ADDRESS: "noreply@your-domain.com"
      # FLUXBASE_EMAIL_FROM_NAME: "Your App Name"
      # FLUXBASE_EMAIL_SMTP_HOST: ${SMTP_HOST:-}
      # FLUXBASE_EMAIL_SMTP_PORT: ${SMTP_PORT:-587}
      # FLUXBASE_EMAIL_SMTP_USERNAME: ${SMTP_USERNAME:-}
      # FLUXBASE_EMAIL_SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      # FLUXBASE_EMAIL_SMTP_TLS: "true"

      # ==========================================================================
      # Edge Functions Configuration
      # ==========================================================================
      FLUXBASE_FUNCTIONS_ENABLED: "true"
      FLUXBASE_FUNCTIONS_FUNCTIONS_DIR: /app/functions
      # FLUXBASE_FUNCTIONS_DEFAULT_TIMEOUT: "30"
      # FLUXBASE_FUNCTIONS_MAX_TIMEOUT: "300"

      # ==========================================================================
      # Jobs Configuration
      # ==========================================================================
      FLUXBASE_JOBS_ENABLED: "true"
      FLUXBASE_JOBS_JOBS_DIR: /app/jobs
      FLUXBASE_JOBS_EMBEDDED_WORKER_COUNT: "4"
      # FLUXBASE_JOBS_MAX_CONCURRENT_PER_WORKER: "10"

      # ==========================================================================
      # REST API Configuration
      # ==========================================================================
      # FLUXBASE_API_MAX_PAGE_SIZE: "1000"
      # FLUXBASE_API_MAX_TOTAL_RESULTS: "10000"

      # ==========================================================================
      # RPC Configuration
      # ==========================================================================
      FLUXBASE_RPC_ENABLED: "true"
      FLUXBASE_RPC_PROCEDURES_DIR: /app/procedures
      # FLUXBASE_RPC_DEFAULT_MAX_EXECUTION_TIME: "30"

      # ==========================================================================
      # AI Configuration (optional)
      # ==========================================================================
      # FLUXBASE_AI_ENABLED: "true"
      # FLUXBASE_AI_CHATBOTS_DIR: "/app/chatbots"
      # FLUXBASE_AI_DEFAULT_MAX_TOKENS: "4096"
      # FLUXBASE_AI_ENCRYPTION_KEY: ${AI_ENCRYPTION_KEY:-}
      # FLUXBASE_AI_OPENAI_API_KEY: ${OPENAI_API_KEY:-}

      # ==========================================================================
      # Logging Configuration
      # ==========================================================================
      FLUXBASE_LOGGING_CONSOLE_LEVEL: ${LOG_LEVEL:-info}
      FLUXBASE_LOGGING_CONSOLE_FORMAT: json
      FLUXBASE_LOGGING_BACKEND: postgres
      FLUXBASE_LOGGING_RETENTION_ENABLED: "true"
      FLUXBASE_LOGGING_SYSTEM_RETENTION_DAYS: "30"
      FLUXBASE_LOGGING_HTTP_RETENTION_DAYS: "7"
      FLUXBASE_LOGGING_SECURITY_RETENTION_DAYS: "90"

      # ==========================================================================
      # Tracing Configuration (OpenTelemetry)
      # ==========================================================================
      # FLUXBASE_TRACING_ENABLED: "true"
      # FLUXBASE_TRACING_ENDPOINT: "jaeger:4317"
      # FLUXBASE_TRACING_SERVICE_NAME: "fluxbase"
      # FLUXBASE_TRACING_ENVIRONMENT: "production"
      # FLUXBASE_TRACING_SAMPLE_RATE: "0.1"

      # ==========================================================================
      # Admin Dashboard Configuration
      # ==========================================================================
      # Enable admin dashboard UI and API routes
      # Requires FLUXBASE_SECURITY_SETUP_TOKEN to also be set
      FLUXBASE_ADMIN_ENABLED: ${ADMIN_ENABLED:-true}

      # ==========================================================================
      # General Configuration
      # ==========================================================================
      FLUXBASE_BASE_URL: ${BASE_URL:-http://localhost:8080}

      # ==========================================================================
      # Horizontal Scaling (Redis/Dragonfly backend)
      # ==========================================================================
      FLUXBASE_SCALING_BACKEND: redis
      FLUXBASE_SCALING_REDIS_URL: redis://:${DRAGONFLY_PASSWORD}@dragonfly:6379
      FLUXBASE_SCALING_ENABLE_SCHEDULER_LEADER_ELECTION: "true"

    volumes:
      - ./config/fluxbase.yaml:/app/config/fluxbase.yaml:ro
      - fluxbase_storage:/app/storage
      - fluxbase_logs:/app/logs
      - fluxbase_functions:/app/functions
    ports:
      - "8080:8080"
    networks:
      - fluxbase-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: fluxbase-prometheus
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - fluxbase-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: fluxbase-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:?GRAFANA_PASSWORD is required}
      GF_INSTALL_PLUGINS: redis-datasource
    volumes:
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - fluxbase-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # NGINX reverse proxy
  nginx:
    image: nginx:alpine
    container_name: fluxbase-nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - fluxbase
    networks:
      - fluxbase-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  fluxbase-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres_data:
    driver: local
  dragonfly_data:
    driver: local
  minio_data:
    driver: local
  fluxbase_storage:
    driver: local
  fluxbase_logs:
    driver: local
  fluxbase_functions:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# ==============================================================================
# Example .env file for production:
# ==============================================================================
#
# # Required secrets (generate with: openssl rand -base64 32)
# POSTGRES_PASSWORD=your-secure-postgres-password
# JWT_SECRET=your-random-32-char-jwt-secret
# SETUP_TOKEN=your-random-32-char-setup-token
# DRAGONFLY_PASSWORD=your-dragonfly-password
# MINIO_ROOT_PASSWORD=your-minio-password
# GRAFANA_PASSWORD=your-grafana-password
#
# # Optional configuration
# FLUXBASE_VERSION=0.0.1-rc.50
# BASE_URL=https://api.your-domain.com
# LOG_LEVEL=info
# DEBUG=false
# ENABLE_SIGNUP=true
#
# # Email configuration (optional)
# SMTP_HOST=smtp.example.com
# SMTP_PORT=587
# SMTP_USERNAME=your-smtp-user
# SMTP_PASSWORD=your-smtp-password
#
# # AI configuration (optional)
# AI_ENCRYPTION_KEY=your-ai-encryption-key
# OPENAI_API_KEY=sk-your-openai-key
#
# ==============================================================================
