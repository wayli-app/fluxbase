version: "3.8"

# ==============================================================================
# Minimal Fluxbase Setup
# ==============================================================================
# This is the simplest possible Fluxbase setup with just PostgreSQL and Fluxbase.
# Perfect for quick testing and development.
#
# Quick Start:
# 1. Copy .env.example to .env
# 2. Generate secrets: openssl rand -base64 32
# 3. Update FLUXBASE_AUTH_JWT_SECRET and FLUXBASE_SECURITY_SETUP_TOKEN in .env
# 4. Run: docker-compose -f docker-compose.minimal.yml up -d
# 5. Access at: http://localhost:8080
# ==============================================================================

services:
  # PostgreSQL Database (with extensions for Fluxbase)
  postgres:
    image: ghcr.io/fluxbase-eu/fluxbase-postgres:18
    container_name: fluxbase-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fluxbase}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fluxbase}
      POSTGRES_DB: ${POSTGRES_DB:-fluxbase}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fluxbase}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fluxbase
    restart: unless-stopped

  # Fluxbase API
  fluxbase:
    image: ghcr.io/fluxbase-eu/fluxbase:0.0.1-rc.50
    container_name: fluxbase-api
    ports:
      - "${FLUXBASE_PORT:-8080}:8080"
    env_file:
      - .env
    environment:
      # Override with sensible defaults
      FLUXBASE_DATABASE_HOST: postgres
      FLUXBASE_DATABASE_PORT: 5432
      FLUXBASE_DATABASE_DATABASE: ${POSTGRES_DB:-fluxbase}
      FLUXBASE_DATABASE_USER: ${POSTGRES_USER:-fluxbase}
      FLUXBASE_DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-fluxbase}
      FLUXBASE_DATABASE_SSL_MODE: disable
      FLUXBASE_SERVER_ADDRESS: "0.0.0.0:8080"
      FLUXBASE_STORAGE_PROVIDER: local
      FLUXBASE_STORAGE_LOCAL_PATH: /app/storage
      FLUXBASE_BASE_URL: ${FLUXBASE_BASE_URL:-http://localhost:8080}
    volumes:
      - storage_data:/app/storage
      - functions_data:/app/functions
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - fluxbase
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  storage_data:
    driver: local
  functions_data:
    driver: local

networks:
  fluxbase:
    driver: bridge
