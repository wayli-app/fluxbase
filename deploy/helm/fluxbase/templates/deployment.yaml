apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fluxbase.fullname" . }}
  namespace: {{ include "fluxbase.namespace" . | quote }}
  labels: {{- include "fluxbase.labels" . | nindent 4 }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- toYaml .Values.commonAnnotations | nindent 4 }}
  {{- end }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  {{- if .Values.updateStrategy }}
  strategy: {{- toYaml .Values.updateStrategy | nindent 4 }}
  {{- end }}
  selector:
    matchLabels: {{- include "fluxbase.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- if .Values.podAnnotations }}
        {{- toYaml .Values.podAnnotations | nindent 8 }}
        {{- end }}
        {{- if .Values.commonAnnotations }}
        {{- toYaml .Values.commonAnnotations | nindent 8 }}
        {{- end }}
      labels: {{- include "fluxbase.selectorLabels" . | nindent 8 }}
        {{- if .Values.podLabels }}
        {{- toYaml .Values.podLabels | nindent 8 }}
        {{- end }}
        {{- if .Values.commonLabels }}
        {{- toYaml .Values.commonLabels | nindent 8 }}
        {{- end }}
    spec:
      # Note: restartPolicy defaults to "Always" which ensures pods restart
      # automatically when they exit (including graceful restarts for schema refresh)
      {{- include "fluxbase.imagePullSecrets" . | nindent 6 }}
      {{- if .Values.schedulerName }}
      schedulerName: {{ .Values.schedulerName | quote }}
      {{- end }}
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}
      {{- if .Values.topologySpreadConstraints }}
      topologySpreadConstraints: {{- toYaml .Values.topologySpreadConstraints | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "fluxbase.serviceAccountName" . }}
      {{- if .Values.podSecurityContext.enabled }}
      securityContext: {{- omit .Values.podSecurityContext "enabled" | toYaml | nindent 8 }}
      {{- end }}
      {{- if .Values.terminationGracePeriodSeconds }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      {{- end }}
      {{- if .Values.affinity }}
      affinity: {{- toYaml .Values.affinity | nindent 8 }}
      {{- else }}
      affinity:
        podAffinity: {{- include "common.affinities.pods" (dict "type" .Values.podAffinityPreset "context" $) | nindent 10 }}
        podAntiAffinity: {{- include "common.affinities.pods" (dict "type" .Values.podAntiAffinityPreset "context" $) | nindent 10 }}
        nodeAffinity: {{- include "common.affinities.nodes" (dict "type" .Values.nodeAffinityPreset.type "key" .Values.nodeAffinityPreset.key "values" .Values.nodeAffinityPreset.values) | nindent 10 }}
      {{- end }}
      {{- if .Values.nodeSelector }}
      nodeSelector: {{- toYaml .Values.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if .Values.tolerations }}
      tolerations: {{- toYaml .Values.tolerations | nindent 8 }}
      {{- end }}
      initContainers:
        # Wait for database to be ready
        - name: wait-for-db
          image: postgres:18-alpine
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              until pg_isready -h {{ include "fluxbase.databaseHost" . }} -p {{ include "fluxbase.databasePort" . }} -U {{ include "fluxbase.databaseUser" . }}; do
                echo "Waiting for database to be ready..."
                sleep 2
              done
              echo "Database is ready!"
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "fluxbase.databaseSecretName" . }}
                  key: {{ include "fluxbase.databaseSecretPasswordKey" . }}
        {{- if .Values.initContainers }}
        {{- toYaml .Values.initContainers | nindent 8 }}
        {{- end }}
      containers:
        - name: fluxbase
          image: {{ include "fluxbase.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.containerSecurityContext.enabled }}
          securityContext: {{- omit .Values.containerSecurityContext "enabled" | toYaml | nindent 12 }}
          {{- end }}
          {{- if .Values.command }}
          command: {{- toYaml .Values.command | nindent 12 }}
          {{- end }}
          {{- if .Values.args }}
          args: {{- toYaml .Values.args | nindent 12 }}
          {{- end }}
          env:
            # ===========================================
            # Server Configuration
            # ===========================================
            - name: FLUXBASE_SERVER_ADDRESS
              value: {{ .Values.config.server.address | quote }}
            - name: FLUXBASE_SERVER_READ_TIMEOUT
              value: {{ .Values.config.server.read_timeout | quote }}
            - name: FLUXBASE_SERVER_WRITE_TIMEOUT
              value: {{ .Values.config.server.write_timeout | quote }}
            - name: FLUXBASE_SERVER_IDLE_TIMEOUT
              value: {{ .Values.config.server.idle_timeout | quote }}
            - name: FLUXBASE_SERVER_BODY_LIMIT
              value: {{ .Values.config.server.body_limit | quote }}

            # ===========================================
            # Database Configuration
            # ===========================================
            - name: FLUXBASE_DATABASE_HOST
              value: {{ include "fluxbase.databaseHost" . | quote }}
            - name: FLUXBASE_DATABASE_PORT
              value: {{ include "fluxbase.databasePort" . | quote }}
            - name: FLUXBASE_DATABASE_DATABASE
              value: {{ include "fluxbase.databaseName" . | quote }}
            - name: FLUXBASE_DATABASE_USER
              value: {{ include "fluxbase.databaseUser" . | quote }}
            - name: FLUXBASE_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "fluxbase.databaseSecretName" . }}
                  key: {{ include "fluxbase.databaseSecretPasswordKey" . }}
            - name: FLUXBASE_DATABASE_SSL_MODE
              value: {{ .Values.config.database.ssl_mode | quote }}
            - name: FLUXBASE_DATABASE_MAX_CONNECTIONS
              value: {{ .Values.config.database.max_connections | quote }}
            - name: FLUXBASE_DATABASE_MIN_CONNECTIONS
              value: {{ .Values.config.database.min_connections | quote }}
            - name: FLUXBASE_DATABASE_MAX_CONN_LIFETIME
              value: {{ .Values.config.database.max_conn_lifetime | quote }}
            - name: FLUXBASE_DATABASE_MAX_CONN_IDLE_TIME
              value: {{ .Values.config.database.max_conn_idle_time | quote }}
            - name: FLUXBASE_DATABASE_HEALTH_CHECK_PERIOD
              value: {{ .Values.config.database.health_check_period | quote }}
            {{- if .Values.config.database.user_migrations_path }}
            - name: FLUXBASE_DATABASE_USER_MIGRATIONS_PATH
              value: {{ .Values.config.database.user_migrations_path | quote }}
            {{- end }}

            # ===========================================
            # Authentication Configuration
            # ===========================================
            - name: FLUXBASE_AUTH_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "fluxbase.secretName" . }}
                  key: {{ include "fluxbase.secretKeyRef.jwtSecret" . }}
            {{- if .Values.config.auth.anon_key }}
            - name: FLUXBASE_AUTH_ANON_KEY
              value: {{ .Values.config.auth.anon_key | quote }}
            {{- end }}
            - name: FLUXBASE_AUTH_JWT_EXPIRY
              value: {{ .Values.config.auth.jwt_expiry | quote }}
            - name: FLUXBASE_AUTH_REFRESH_EXPIRY
              value: {{ .Values.config.auth.refresh_expiry | quote }}
            - name: FLUXBASE_AUTH_MAGIC_LINK_EXPIRY
              value: {{ .Values.config.auth.magic_link_expiry | quote }}
            - name: FLUXBASE_AUTH_PASSWORD_RESET_EXPIRY
              value: {{ .Values.config.auth.password_reset_expiry | quote }}
            - name: FLUXBASE_AUTH_PASSWORD_MIN_LENGTH
              value: {{ .Values.config.auth.password_min_length | quote }}
            - name: FLUXBASE_AUTH_BCRYPT_COST
              value: {{ .Values.config.auth.bcrypt_cost | quote }}
            - name: FLUXBASE_AUTH_ENABLE_SIGNUP
              value: {{ .Values.config.auth.enable_signup | quote }}
            - name: FLUXBASE_AUTH_ENABLE_MAGIC_LINK
              value: {{ .Values.config.auth.enable_magic_link | quote }}
            - name: FLUXBASE_AUTH_TOTP_ISSUER
              value: {{ .Values.config.auth.totp_issuer | quote }}
            {{- if .Values.config.auth.google_client_id }}
            - name: FLUXBASE_AUTH_GOOGLE_CLIENT_ID
              value: {{ .Values.config.auth.google_client_id | quote }}
            {{- end }}
            {{- if .Values.config.auth.apple_client_id }}
            - name: FLUXBASE_AUTH_APPLE_CLIENT_ID
              value: {{ .Values.config.auth.apple_client_id | quote }}
            {{- end }}
            {{- if .Values.config.auth.microsoft_client_id }}
            - name: FLUXBASE_AUTH_MICROSOFT_CLIENT_ID
              value: {{ .Values.config.auth.microsoft_client_id | quote }}
            {{- end }}

            # ===========================================
            # Security Configuration
            # ===========================================
            - name: FLUXBASE_SECURITY_ENABLE_GLOBAL_RATE_LIMIT
              value: {{ .Values.config.security.enable_global_rate_limit | quote }}
            - name: FLUXBASE_SECURITY_SETUP_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "fluxbase.secretName" . }}
                  key: {{ include "fluxbase.secretKeyRef.setupToken" . }}
            - name: FLUXBASE_SECURITY_ADMIN_SETUP_RATE_LIMIT
              value: {{ .Values.config.security.admin_setup_rate_limit | quote }}
            - name: FLUXBASE_SECURITY_ADMIN_SETUP_RATE_WINDOW
              value: {{ .Values.config.security.admin_setup_rate_window | quote }}
            - name: FLUXBASE_SECURITY_AUTH_LOGIN_RATE_LIMIT
              value: {{ .Values.config.security.auth_login_rate_limit | quote }}
            - name: FLUXBASE_SECURITY_AUTH_LOGIN_RATE_WINDOW
              value: {{ .Values.config.security.auth_login_rate_window | quote }}
            - name: FLUXBASE_SECURITY_ADMIN_LOGIN_RATE_LIMIT
              value: {{ .Values.config.security.admin_login_rate_limit | quote }}
            - name: FLUXBASE_SECURITY_ADMIN_LOGIN_RATE_WINDOW
              value: {{ .Values.config.security.admin_login_rate_window | quote }}

            # ===========================================
            # CORS Configuration
            # ===========================================
            - name: FLUXBASE_CORS_ALLOWED_ORIGINS
              value: {{ .Values.config.cors.allowed_origins | join "," | quote }}
            - name: FLUXBASE_CORS_ALLOWED_METHODS
              value: {{ .Values.config.cors.allowed_methods | join "," | quote }}
            - name: FLUXBASE_CORS_ALLOWED_HEADERS
              value: {{ .Values.config.cors.allowed_headers | join "," | quote }}
            {{- if .Values.config.cors.exposed_headers }}
            - name: FLUXBASE_CORS_EXPOSED_HEADERS
              value: {{ .Values.config.cors.exposed_headers | join "," | quote }}
            {{- end }}
            - name: FLUXBASE_CORS_ALLOW_CREDENTIALS
              value: {{ .Values.config.cors.allow_credentials | quote }}
            - name: FLUXBASE_CORS_MAX_AGE
              value: {{ .Values.config.cors.max_age | quote }}

            # ===========================================
            # Storage Configuration
            # ===========================================
            - name: FLUXBASE_STORAGE_PROVIDER
              value: {{ .Values.config.storage.provider | quote }}
            - name: FLUXBASE_STORAGE_LOCAL_PATH
              value: {{ .Values.config.storage.local_path | quote }}
            - name: FLUXBASE_STORAGE_MAX_UPLOAD_SIZE
              value: {{ .Values.config.storage.max_upload_size | quote }}
            {{- if .Values.config.storage.default_buckets }}
            - name: FLUXBASE_STORAGE_DEFAULT_BUCKETS
              value: {{ .Values.config.storage.default_buckets | join "," | quote }}
            {{- end }}
            {{- if eq .Values.config.storage.provider "s3" }}
            - name: FLUXBASE_STORAGE_S3_ENDPOINT
              value: {{ .Values.config.storage.s3_endpoint | quote }}
            - name: FLUXBASE_STORAGE_S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "fluxbase.secretName" . }}
                  key: {{ include "fluxbase.secretKeyRef.s3AccessKey" . }}
            - name: FLUXBASE_STORAGE_S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "fluxbase.secretName" . }}
                  key: {{ include "fluxbase.secretKeyRef.s3SecretKey" . }}
            - name: FLUXBASE_STORAGE_S3_BUCKET
              value: {{ .Values.config.storage.s3_bucket | quote }}
            - name: FLUXBASE_STORAGE_S3_REGION
              value: {{ .Values.config.storage.s3_region | quote }}
            - name: FLUXBASE_STORAGE_S3_FORCE_PATH_STYLE
              value: {{ .Values.config.storage.s3_force_path_style | quote }}
            {{- end }}

            # ===========================================
            # Realtime Configuration
            # ===========================================
            - name: FLUXBASE_REALTIME_ENABLED
              value: {{ .Values.config.realtime.enabled | quote }}
            - name: FLUXBASE_REALTIME_MAX_CONNECTIONS
              value: {{ .Values.config.realtime.max_connections | quote }}
            - name: FLUXBASE_REALTIME_PING_INTERVAL
              value: {{ .Values.config.realtime.ping_interval | quote }}
            - name: FLUXBASE_REALTIME_PONG_TIMEOUT
              value: {{ .Values.config.realtime.pong_timeout | quote }}
            - name: FLUXBASE_REALTIME_WRITE_BUFFER_SIZE
              value: {{ .Values.config.realtime.write_buffer_size | quote }}
            - name: FLUXBASE_REALTIME_READ_BUFFER_SIZE
              value: {{ .Values.config.realtime.read_buffer_size | quote }}
            - name: FLUXBASE_REALTIME_MESSAGE_SIZE_LIMIT
              value: {{ .Values.config.realtime.message_size_limit | quote }}
            - name: FLUXBASE_REALTIME_CHANNEL_BUFFER_SIZE
              value: {{ .Values.config.realtime.channel_buffer_size | quote }}

            # ===========================================
            # Email Configuration
            # ===========================================
            - name: FLUXBASE_EMAIL_ENABLED
              value: {{ .Values.config.email.enabled | quote }}
            {{- if .Values.config.email.enabled }}
            - name: FLUXBASE_EMAIL_PROVIDER
              value: {{ .Values.config.email.provider | quote }}
            - name: FLUXBASE_EMAIL_FROM_ADDRESS
              value: {{ .Values.config.email.from_address | quote }}
            - name: FLUXBASE_EMAIL_FROM_NAME
              value: {{ .Values.config.email.from_name | quote }}
            {{- if .Values.config.email.reply_to_address }}
            - name: FLUXBASE_EMAIL_REPLY_TO_ADDRESS
              value: {{ .Values.config.email.reply_to_address | quote }}
            {{- end }}
            {{- if eq .Values.config.email.provider "smtp" }}
            - name: FLUXBASE_EMAIL_SMTP_HOST
              value: {{ .Values.config.email.smtp_host | quote }}
            - name: FLUXBASE_EMAIL_SMTP_PORT
              value: {{ .Values.config.email.smtp_port | quote }}
            - name: FLUXBASE_EMAIL_SMTP_USERNAME
              value: {{ .Values.config.email.smtp_username | quote }}
            {{- if or .Values.config.email.smtp_password .Values.existingSecret }}
            - name: FLUXBASE_EMAIL_SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "fluxbase.secretName" . }}
                  key: {{ include "fluxbase.secretKeyRef.smtpPassword" . }}
            {{- end }}
            - name: FLUXBASE_EMAIL_SMTP_TLS
              value: {{ .Values.config.email.smtp_tls | quote }}
            {{- end }}
            {{- if eq .Values.config.email.provider "sendgrid" }}
            - name: FLUXBASE_EMAIL_SENDGRID_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "fluxbase.secretName" . }}
                  key: {{ include "fluxbase.secretKeyRef.sendgridApiKey" . }}
            {{- end }}
            {{- if eq .Values.config.email.provider "mailgun" }}
            - name: FLUXBASE_EMAIL_MAILGUN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "fluxbase.secretName" . }}
                  key: {{ include "fluxbase.secretKeyRef.mailgunApiKey" . }}
            - name: FLUXBASE_EMAIL_MAILGUN_DOMAIN
              value: {{ .Values.config.email.mailgun_domain | quote }}
            {{- end }}
            {{- if eq .Values.config.email.provider "ses" }}
            - name: FLUXBASE_EMAIL_SES_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "fluxbase.secretName" . }}
                  key: {{ include "fluxbase.secretKeyRef.sesAccessKey" . }}
            - name: FLUXBASE_EMAIL_SES_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "fluxbase.secretName" . }}
                  key: {{ include "fluxbase.secretKeyRef.sesSecretKey" . }}
            - name: FLUXBASE_EMAIL_SES_REGION
              value: {{ .Values.config.email.ses_region | quote }}
            {{- end }}
            {{- end }}

            # ===========================================
            # Functions Configuration
            # ===========================================
            - name: FLUXBASE_FUNCTIONS_ENABLED
              value: {{ .Values.config.functions.enabled | quote }}
            - name: FLUXBASE_FUNCTIONS_FUNCTIONS_DIR
              value: {{ .Values.config.functions.functions_dir | quote }}
            - name: FLUXBASE_FUNCTIONS_AUTO_LOAD_ON_BOOT
              value: {{ .Values.config.functions.auto_load_on_boot | quote }}
            - name: FLUXBASE_FUNCTIONS_DEFAULT_TIMEOUT
              value: {{ .Values.config.functions.default_timeout | quote }}
            - name: FLUXBASE_FUNCTIONS_MAX_TIMEOUT
              value: {{ .Values.config.functions.max_timeout | quote }}
            - name: FLUXBASE_FUNCTIONS_DEFAULT_MEMORY_LIMIT
              value: {{ .Values.config.functions.default_memory_limit | quote }}
            - name: FLUXBASE_FUNCTIONS_MAX_MEMORY_LIMIT
              value: {{ .Values.config.functions.max_memory_limit | quote }}

            # ===========================================
            # Jobs Configuration
            # ===========================================
            - name: FLUXBASE_JOBS_ENABLED
              value: {{ .Values.config.jobs.enabled | quote }}
            - name: FLUXBASE_JOBS_JOBS_DIR
              value: {{ .Values.config.jobs.jobs_dir | quote }}
            - name: FLUXBASE_JOBS_AUTO_LOAD_ON_BOOT
              value: {{ .Values.config.jobs.auto_load_on_boot | quote }}
            - name: FLUXBASE_JOBS_WORKER_MODE
              value: {{ .Values.config.jobs.worker_mode | quote }}
            - name: FLUXBASE_JOBS_EMBEDDED_WORKER_COUNT
              value: {{ .Values.config.jobs.embedded_worker_count | quote }}
            - name: FLUXBASE_JOBS_MAX_CONCURRENT_PER_WORKER
              value: {{ .Values.config.jobs.max_concurrent_per_worker | quote }}
            - name: FLUXBASE_JOBS_MAX_CONCURRENT_PER_NAMESPACE
              value: {{ .Values.config.jobs.max_concurrent_per_namespace | quote }}
            - name: FLUXBASE_JOBS_DEFAULT_MAX_DURATION
              value: {{ .Values.config.jobs.default_max_duration | quote }}
            - name: FLUXBASE_JOBS_MAX_MAX_DURATION
              value: {{ .Values.config.jobs.max_max_duration | quote }}
            - name: FLUXBASE_JOBS_DEFAULT_PROGRESS_TIMEOUT
              value: {{ .Values.config.jobs.default_progress_timeout | quote }}
            - name: FLUXBASE_JOBS_POLL_INTERVAL
              value: {{ .Values.config.jobs.poll_interval | quote }}
            - name: FLUXBASE_JOBS_WORKER_HEARTBEAT_INTERVAL
              value: {{ .Values.config.jobs.worker_heartbeat_interval | quote }}
            - name: FLUXBASE_JOBS_WORKER_TIMEOUT
              value: {{ .Values.config.jobs.worker_timeout | quote }}

            # ===========================================
            # API Configuration
            # ===========================================
            - name: FLUXBASE_API_MAX_PAGE_SIZE
              value: {{ .Values.config.api.max_page_size | quote }}
            - name: FLUXBASE_API_MAX_TOTAL_RESULTS
              value: {{ .Values.config.api.max_total_results | quote }}
            - name: FLUXBASE_API_DEFAULT_PAGE_SIZE
              value: {{ .Values.config.api.default_page_size | quote }}

            # ===========================================
            # Migrations Configuration
            # ===========================================
            - name: FLUXBASE_MIGRATIONS_ENABLED
              value: {{ .Values.config.migrations.enabled | quote }}
            - name: FLUXBASE_MIGRATIONS_REQUIRE_SERVICE_KEY
              value: {{ .Values.config.migrations.require_service_key | quote }}

            # ===========================================
            # RPC Configuration
            # ===========================================
            - name: FLUXBASE_RPC_ENABLED
              value: {{ .Values.config.rpc.enabled | quote }}
            - name: FLUXBASE_RPC_PROCEDURES_DIR
              value: {{ .Values.config.rpc.procedures_dir | quote }}
            - name: FLUXBASE_RPC_AUTO_LOAD_ON_BOOT
              value: {{ .Values.config.rpc.auto_load_on_boot | quote }}
            - name: FLUXBASE_RPC_DEFAULT_MAX_EXECUTION_TIME
              value: {{ .Values.config.rpc.default_max_execution_time | quote }}
            - name: FLUXBASE_RPC_MAX_MAX_EXECUTION_TIME
              value: {{ .Values.config.rpc.max_max_execution_time | quote }}
            - name: FLUXBASE_RPC_DEFAULT_MAX_ROWS
              value: {{ .Values.config.rpc.default_max_rows | quote }}

            # ===========================================
            # AI Configuration
            # ===========================================
            - name: FLUXBASE_AI_ENABLED
              value: {{ .Values.config.ai.enabled | quote }}
            {{- if .Values.config.ai.enabled }}
            - name: FLUXBASE_AI_CHATBOTS_DIR
              value: {{ .Values.config.ai.chatbots_dir | quote }}
            - name: FLUXBASE_AI_AUTO_LOAD_ON_BOOT
              value: {{ .Values.config.ai.auto_load_on_boot | quote }}
            - name: FLUXBASE_AI_DEFAULT_MAX_TOKENS
              value: {{ .Values.config.ai.default_max_tokens | quote }}
            {{- if .Values.config.ai.default_model }}
            - name: FLUXBASE_AI_DEFAULT_MODEL
              value: {{ .Values.config.ai.default_model | quote }}
            {{- end }}
            - name: FLUXBASE_AI_QUERY_TIMEOUT
              value: {{ .Values.config.ai.query_timeout | quote }}
            - name: FLUXBASE_AI_MAX_ROWS_PER_QUERY
              value: {{ .Values.config.ai.max_rows_per_query | quote }}
            - name: FLUXBASE_AI_CONVERSATION_CACHE_TTL
              value: {{ .Values.config.ai.conversation_cache_ttl | quote }}
            - name: FLUXBASE_AI_MAX_CONVERSATION_TURNS
              value: {{ .Values.config.ai.max_conversation_turns | quote }}
            {{- if or .Values.config.ai.encryption_key .Values.existingSecret }}
            - name: FLUXBASE_AI_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "fluxbase.secretName" . }}
                  key: {{ include "fluxbase.secretKeyRef.aiEncryptionKey" . }}
                  optional: true
            {{- end }}
            {{- if or .Values.config.ai.openai_api_key .Values.existingSecret }}
            - name: FLUXBASE_AI_OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "fluxbase.secretName" . }}
                  key: {{ include "fluxbase.secretKeyRef.openaiApiKey" . }}
                  optional: true
            {{- end }}
            {{- if or .Values.config.ai.azure_api_key .Values.existingSecret }}
            - name: FLUXBASE_AI_AZURE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "fluxbase.secretName" . }}
                  key: {{ include "fluxbase.secretKeyRef.azureApiKey" . }}
                  optional: true
            {{- end }}
            {{- if .Values.config.ai.ollama_endpoint }}
            - name: FLUXBASE_AI_OLLAMA_ENDPOINT
              value: {{ .Values.config.ai.ollama_endpoint | quote }}
            {{- end }}
            {{- if .Values.config.ai.ollama_model }}
            - name: FLUXBASE_AI_OLLAMA_MODEL
              value: {{ .Values.config.ai.ollama_model | quote }}
            {{- end }}
            {{- end }}

            # ===========================================
            # Logging Configuration
            # ===========================================
            - name: FLUXBASE_LOGGING_CONSOLE_ENABLED
              value: {{ .Values.config.logging.console_enabled | quote }}
            - name: FLUXBASE_LOGGING_CONSOLE_LEVEL
              value: {{ .Values.config.logging.console_level | quote }}
            - name: FLUXBASE_LOGGING_CONSOLE_FORMAT
              value: {{ .Values.config.logging.console_format | quote }}
            - name: FLUXBASE_LOGGING_BACKEND
              value: {{ .Values.config.logging.backend | quote }}
            - name: FLUXBASE_LOGGING_BATCH_SIZE
              value: {{ .Values.config.logging.batch_size | quote }}
            - name: FLUXBASE_LOGGING_FLUSH_INTERVAL
              value: {{ .Values.config.logging.flush_interval | quote }}
            - name: FLUXBASE_LOGGING_BUFFER_SIZE
              value: {{ .Values.config.logging.buffer_size | quote }}
            - name: FLUXBASE_LOGGING_PUBSUB_ENABLED
              value: {{ .Values.config.logging.pubsub_enabled | quote }}
            - name: FLUXBASE_LOGGING_SYSTEM_RETENTION_DAYS
              value: {{ .Values.config.logging.system_retention_days | quote }}
            - name: FLUXBASE_LOGGING_HTTP_RETENTION_DAYS
              value: {{ .Values.config.logging.http_retention_days | quote }}
            - name: FLUXBASE_LOGGING_SECURITY_RETENTION_DAYS
              value: {{ .Values.config.logging.security_retention_days | quote }}
            - name: FLUXBASE_LOGGING_EXECUTION_RETENTION_DAYS
              value: {{ .Values.config.logging.execution_retention_days | quote }}
            - name: FLUXBASE_LOGGING_AI_RETENTION_DAYS
              value: {{ .Values.config.logging.ai_retention_days | quote }}
            - name: FLUXBASE_LOGGING_RETENTION_ENABLED
              value: {{ .Values.config.logging.retention_enabled | quote }}
            - name: FLUXBASE_LOGGING_RETENTION_CHECK_INTERVAL
              value: {{ .Values.config.logging.retention_check_interval | quote }}

            # ===========================================
            # Tracing Configuration
            # ===========================================
            - name: FLUXBASE_TRACING_ENABLED
              value: {{ .Values.config.tracing.enabled | quote }}
            {{- if .Values.config.tracing.enabled }}
            - name: FLUXBASE_TRACING_ENDPOINT
              value: {{ .Values.config.tracing.endpoint | quote }}
            - name: FLUXBASE_TRACING_SERVICE_NAME
              value: {{ .Values.config.tracing.service_name | quote }}
            - name: FLUXBASE_TRACING_ENVIRONMENT
              value: {{ .Values.config.tracing.environment | quote }}
            - name: FLUXBASE_TRACING_SAMPLE_RATE
              value: {{ .Values.config.tracing.sample_rate | quote }}
            - name: FLUXBASE_TRACING_INSECURE
              value: {{ .Values.config.tracing.insecure | quote }}
            {{- end }}

            # ===========================================
            # Admin Dashboard Configuration
            # ===========================================
            - name: FLUXBASE_ADMIN_ENABLED
              value: {{ .Values.config.admin.enabled | quote }}

            # ===========================================
            # General Configuration
            # ===========================================
            {{- if .Values.config.base_url }}
            - name: FLUXBASE_BASE_URL
              value: {{ .Values.config.base_url | quote }}
            {{- end }}
            - name: FLUXBASE_DEBUG
              value: {{ .Values.config.debug | quote }}

            # ===========================================
            # Scaling Configuration
            # ===========================================
            {{- if ne .Values.scaling.backend "local" }}
            - name: FLUXBASE_SCALING_BACKEND
              value: {{ .Values.scaling.backend | quote }}
            {{- end }}
            {{- if .Values.scaling.enableLeaderElection }}
            - name: FLUXBASE_SCALING_ENABLE_SCHEDULER_LEADER_ELECTION
              value: "true"
            {{- end }}
            {{- if eq .Values.scaling.backend "redis" }}
            {{- if .Values.scaling.redis.enabled }}
            # Using built-in Dragonfly
            - name: FLUXBASE_SCALING_REDIS_URL
              {{- if or .Values.scaling.redis.password .Values.scaling.redis.existingSecret }}
              value: "redis://:$(REDIS_PASSWORD)@{{ include "fluxbase.fullname" . }}-redis:6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  {{- if .Values.scaling.redis.existingSecret }}
                  name: {{ .Values.scaling.redis.existingSecret }}
                  key: {{ .Values.scaling.redis.existingSecretKey }}
                  {{- else }}
                  name: {{ include "fluxbase.fullname" . }}-redis
                  key: redis-password
                  {{- end }}
              {{- else }}
              value: "redis://{{ include "fluxbase.fullname" . }}-redis:6379"
              {{- end }}
            {{- else if .Values.scaling.externalRedis.host }}
            # Using external Redis/Dragonfly
            - name: FLUXBASE_SCALING_REDIS_URL
              {{- if or .Values.scaling.externalRedis.password .Values.scaling.externalRedis.existingSecret }}
              value: "redis://:$(REDIS_PASSWORD)@{{ .Values.scaling.externalRedis.host }}:{{ .Values.scaling.externalRedis.port }}"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  {{- if .Values.scaling.externalRedis.existingSecret }}
                  name: {{ .Values.scaling.externalRedis.existingSecret }}
                  key: {{ .Values.scaling.externalRedis.existingSecretKey }}
                  {{- else }}
                  name: {{ include "fluxbase.fullname" . }}-external-redis
                  key: redis-password
                  {{- end }}
              {{- else }}
              value: "redis://{{ .Values.scaling.externalRedis.host }}:{{ .Values.scaling.externalRedis.port }}"
              {{- end }}
            {{- end }}
            {{- end }}

            # ===========================================
            # Extra Environment Variables
            # ===========================================
            {{- if .Values.extraEnvVars }}
            {{- toYaml .Values.extraEnvVars | nindent 12 }}
            {{- end }}
          {{- if or .Values.extraEnvVarsCM .Values.extraEnvVarsSecret }}
          envFrom:
            {{- if .Values.extraEnvVarsCM }}
            - configMapRef:
                name: {{ .Values.extraEnvVarsCM }}
            {{- end }}
            {{- if .Values.extraEnvVarsSecret }}
            - secretRef:
                name: {{ .Values.extraEnvVarsSecret }}
            {{- end }}
          {{- end }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          {{- if .Values.startupProbe.enabled }}
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: {{ .Values.startupProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.startupProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.startupProbe.timeoutSeconds }}
            successThreshold: {{ .Values.startupProbe.successThreshold }}
            failureThreshold: {{ .Values.startupProbe.failureThreshold }}
          {{- else if .Values.customStartupProbe }}
          startupProbe: {{- toYaml .Values.customStartupProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.livenessProbe.successThreshold }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          {{- else if .Values.customLivenessProbe }}
          livenessProbe: {{- toYaml .Values.customLivenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.readinessProbe.successThreshold }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          {{- else if .Values.customReadinessProbe }}
          readinessProbe: {{- toYaml .Values.customReadinessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.lifecycleHooks }}
          lifecycle: {{- toYaml .Values.lifecycleHooks | nindent 12 }}
          {{- end }}
          resources: {{- include "fluxbase.resources" . | nindent 12 }}
          volumeMounts:
            {{- if and .Values.persistence.enabled (eq .Values.config.storage.provider "local") }}
            - name: storage
              mountPath: {{ .Values.config.storage.local_path }}
            {{- end }}
            {{- if .Values.functions.persistence.enabled }}
            - name: functions
              mountPath: /app/functions
            {{- end }}
            {{- if and .Values.migrations.persistence.enabled .Values.config.database.user_migrations_path }}
            - name: migrations
              mountPath: {{ .Values.config.database.user_migrations_path }}
              readOnly: true
            {{- end }}
            {{- if .Values.extraVolumeMounts }}
            {{- toYaml .Values.extraVolumeMounts | nindent 12 }}
            {{- end }}
        {{- if .Values.sidecars }}
        {{- toYaml .Values.sidecars | nindent 8 }}
        {{- end }}
      volumes:
        {{- if and .Values.persistence.enabled (eq .Values.config.storage.provider "local") }}
        - name: storage
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim | default (include "fluxbase.fullname" .) }}
        {{- end }}
        {{- if .Values.functions.persistence.enabled }}
        - name: functions
          persistentVolumeClaim:
            claimName: {{ .Values.functions.persistence.existingClaim | default (printf "%s-functions" (include "fluxbase.fullname" .)) }}
        {{- end }}
        {{- if .Values.migrations.persistence.enabled }}
        - name: migrations
          persistentVolumeClaim:
            claimName: {{ .Values.migrations.persistence.existingClaim | default (printf "%s-migrations" (include "fluxbase.fullname" .)) }}
        {{- end }}
        {{- if .Values.extraVolumes }}
        {{- toYaml .Values.extraVolumes | nindent 8 }}
        {{- end }}
