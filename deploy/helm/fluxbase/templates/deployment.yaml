apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fluxbase.fullname" . }}
  namespace: {{ include "fluxbase.namespace" . | quote }}
  labels: {{- include "fluxbase.labels" . | nindent 4 }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- toYaml .Values.commonAnnotations | nindent 4 }}
  {{- end }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  {{- if .Values.updateStrategy }}
  strategy: {{- toYaml .Values.updateStrategy | nindent 4 }}
  {{- end }}
  selector:
    matchLabels: {{- include "fluxbase.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- if .Values.podAnnotations }}
        {{- toYaml .Values.podAnnotations | nindent 8 }}
        {{- end }}
        {{- if .Values.commonAnnotations }}
        {{- toYaml .Values.commonAnnotations | nindent 8 }}
        {{- end }}
      labels: {{- include "fluxbase.selectorLabels" . | nindent 8 }}
        {{- if .Values.podLabels }}
        {{- toYaml .Values.podLabels | nindent 8 }}
        {{- end }}
        {{- if .Values.commonLabels }}
        {{- toYaml .Values.commonLabels | nindent 8 }}
        {{- end }}
    spec:
      # Note: restartPolicy defaults to "Always" which ensures pods restart
      # automatically when they exit (including graceful restarts for schema refresh)
      {{- include "fluxbase.imagePullSecrets" . | nindent 6 }}
      {{- if .Values.schedulerName }}
      schedulerName: {{ .Values.schedulerName | quote }}
      {{- end }}
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}
      {{- if .Values.topologySpreadConstraints }}
      topologySpreadConstraints: {{- toYaml .Values.topologySpreadConstraints | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "fluxbase.serviceAccountName" . }}
      {{- if .Values.podSecurityContext.enabled }}
      securityContext: {{- omit .Values.podSecurityContext "enabled" | toYaml | nindent 8 }}
      {{- end }}
      {{- if .Values.terminationGracePeriodSeconds }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      {{- end }}
      {{- if .Values.affinity }}
      affinity: {{- toYaml .Values.affinity | nindent 8 }}
      {{- else }}
      affinity:
        podAffinity: {{- include "common.affinities.pods" (dict "type" .Values.podAffinityPreset "context" $) | nindent 10 }}
        podAntiAffinity: {{- include "common.affinities.pods" (dict "type" .Values.podAntiAffinityPreset "context" $) | nindent 10 }}
        nodeAffinity: {{- include "common.affinities.nodes" (dict "type" .Values.nodeAffinityPreset.type "key" .Values.nodeAffinityPreset.key "values" .Values.nodeAffinityPreset.values) | nindent 10 }}
      {{- end }}
      {{- if .Values.nodeSelector }}
      nodeSelector: {{- toYaml .Values.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if .Values.tolerations }}
      tolerations: {{- toYaml .Values.tolerations | nindent 8 }}
      {{- end }}
      initContainers:
        # Wait for database to be ready
        - name: wait-for-db
          image: postgres:18-alpine
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              until pg_isready -h {{ include "fluxbase.databaseHost" . }} -p {{ include "fluxbase.databasePort" . }} -U "$PGUSER"; do
                echo "Waiting for database to be ready..."
                sleep 2
              done
              echo "Database is ready!"
          env:
            {{- /* Use runtime user if set, else admin user, else from secret */}}
            - name: PGUSER
              {{- if .Values.postgresql.auth.username }}
              value: {{ .Values.postgresql.auth.username | quote }}
              {{- else if .Values.postgresql.auth.adminUsername }}
              value: {{ .Values.postgresql.auth.adminUsername | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ include "fluxbase.databaseSecretName" . }}
                  key: {{ .Values.postgresql.auth.secretKeys.username | default "db-username" }}
              {{- end }}
            {{- /* Use runtime password if set, else admin password, else from secret */}}
            - name: PGPASSWORD
              {{- if .Values.postgresql.auth.password }}
              value: {{ .Values.postgresql.auth.password | quote }}
              {{- else if .Values.postgresql.auth.adminPassword }}
              value: {{ .Values.postgresql.auth.adminPassword | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ include "fluxbase.databaseSecretName" . }}
                  key: {{ include "fluxbase.databaseSecretPasswordKey" . }}
              {{- end }}
        {{- if .Values.initContainers }}
        {{- toYaml .Values.initContainers | nindent 8 }}
        {{- end }}
      containers:
        - name: fluxbase
          image: {{ include "fluxbase.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.containerSecurityContext.enabled }}
          securityContext: {{- omit .Values.containerSecurityContext "enabled" | toYaml | nindent 12 }}
          {{- end }}
          {{- if .Values.command }}
          command: {{- toYaml .Values.command | nindent 12 }}
          {{- end }}
          {{- if .Values.args }}
          args: {{- toYaml .Values.args | nindent 12 }}
          {{- end }}
          env:
            # ===========================================
            # Server Configuration
            # ===========================================
            - name: FLUXBASE_SERVER_ADDRESS
              value: {{ .Values.config.server.address | quote }}
            - name: FLUXBASE_SERVER_READ_TIMEOUT
              value: {{ .Values.config.server.read_timeout | quote }}
            - name: FLUXBASE_SERVER_WRITE_TIMEOUT
              value: {{ .Values.config.server.write_timeout | quote }}
            - name: FLUXBASE_SERVER_IDLE_TIMEOUT
              value: {{ .Values.config.server.idle_timeout | quote }}
            - name: FLUXBASE_SERVER_BODY_LIMIT
              value: {{ .Values.config.server.body_limit | int64 | quote }}

            # ===========================================
            # Database Configuration
            # ===========================================
            - name: FLUXBASE_DATABASE_HOST
              value: {{ include "fluxbase.databaseHost" . | quote }}
            - name: FLUXBASE_DATABASE_PORT
              value: {{ include "fluxbase.databasePort" . | quote }}
            - name: FLUXBASE_DATABASE_DATABASE
              value: {{ include "fluxbase.databaseName" . | quote }}
            {{- /* Runtime user: use username if set, else fall back to adminUsername */}}
            - name: FLUXBASE_DATABASE_USER
              {{- if .Values.postgresql.auth.username }}
              value: {{ .Values.postgresql.auth.username | quote }}
              {{- else if .Values.postgresql.auth.adminUsername }}
              value: {{ .Values.postgresql.auth.adminUsername | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ include "fluxbase.databaseSecretName" . }}
                  key: {{ .Values.postgresql.auth.secretKeys.username | default "db-username" }}
              {{- end }}
            {{- /* Runtime password: use password if set, else fall back to adminPassword */}}
            - name: FLUXBASE_DATABASE_PASSWORD
              {{- if .Values.postgresql.auth.password }}
              value: {{ .Values.postgresql.auth.password | quote }}
              {{- else if .Values.postgresql.auth.adminPassword }}
              value: {{ .Values.postgresql.auth.adminPassword | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ include "fluxbase.databaseSecretName" . }}
                  key: {{ include "fluxbase.databaseSecretPasswordKey" . }}
              {{- end }}
            {{- /* Admin user: use adminUsername if set, else fall back to username */}}
            - name: FLUXBASE_DATABASE_ADMIN_USER
              {{- if .Values.postgresql.auth.adminUsername }}
              value: {{ .Values.postgresql.auth.adminUsername | quote }}
              {{- else if .Values.postgresql.auth.username }}
              value: {{ .Values.postgresql.auth.username | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ include "fluxbase.databaseSecretName" . }}
                  key: {{ include "fluxbase.databaseSecretAdminUsernameKey" . }}
                  optional: true
              {{- end }}
            {{- /* Admin password: use adminPassword if set, else fall back to password */}}
            - name: FLUXBASE_DATABASE_ADMIN_PASSWORD
              {{- if .Values.postgresql.auth.adminPassword }}
              value: {{ .Values.postgresql.auth.adminPassword | quote }}
              {{- else if .Values.postgresql.auth.password }}
              value: {{ .Values.postgresql.auth.password | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ include "fluxbase.databaseSecretName" . }}
                  key: {{ include "fluxbase.databaseSecretAdminPasswordKey" . }}
                  optional: true
              {{- end }}
            - name: FLUXBASE_DATABASE_SSL_MODE
              value: {{ .Values.config.database.ssl_mode | quote }}
            - name: FLUXBASE_DATABASE_MAX_CONNECTIONS
              value: {{ .Values.config.database.max_connections | quote }}
            - name: FLUXBASE_DATABASE_MIN_CONNECTIONS
              value: {{ .Values.config.database.min_connections | quote }}
            - name: FLUXBASE_DATABASE_MAX_CONN_LIFETIME
              value: {{ .Values.config.database.max_conn_lifetime | quote }}
            - name: FLUXBASE_DATABASE_MAX_CONN_IDLE_TIME
              value: {{ .Values.config.database.max_conn_idle_time | quote }}
            - name: FLUXBASE_DATABASE_HEALTH_CHECK_PERIOD
              value: {{ .Values.config.database.health_check_period | quote }}
            {{- if .Values.config.database.user_migrations_path }}
            - name: FLUXBASE_DATABASE_USER_MIGRATIONS_PATH
              value: {{ .Values.config.database.user_migrations_path | quote }}
            {{- end }}

            # ===========================================
            # Authentication Configuration
            # ===========================================
            - name: FLUXBASE_AUTH_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "fluxbase.secretName" . }}
                  key: {{ include "fluxbase.secretKeyRef.jwtSecret" . }}
            {{- if or .Values.config.auth.anon_key .Values.existingSecret }}
            - name: FLUXBASE_AUTH_ANON_KEY
              {{- if .Values.config.auth.anon_key }}
              value: {{ .Values.config.auth.anon_key | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ include "fluxbase.secretName" . }}
                  key: {{ include "fluxbase.secretKeyRef.anonKey" . }}
                  optional: true
              {{- end }}
            {{- end }}
            {{- if or .Values.config.auth.service_role_key .Values.existingSecret }}
            - name: FLUXBASE_AUTH_SERVICE_ROLE_KEY
              {{- if .Values.config.auth.service_role_key }}
              value: {{ .Values.config.auth.service_role_key | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ include "fluxbase.secretName" . }}
                  key: {{ include "fluxbase.secretKeyRef.serviceRoleKey" . }}
                  optional: true
              {{- end }}
            {{- end }}
            - name: FLUXBASE_AUTH_JWT_EXPIRY
              value: {{ .Values.config.auth.jwt_expiry | quote }}
            - name: FLUXBASE_AUTH_REFRESH_EXPIRY
              value: {{ .Values.config.auth.refresh_expiry | quote }}
            - name: FLUXBASE_AUTH_MAGIC_LINK_EXPIRY
              value: {{ .Values.config.auth.magic_link_expiry | quote }}
            - name: FLUXBASE_AUTH_PASSWORD_RESET_EXPIRY
              value: {{ .Values.config.auth.password_reset_expiry | quote }}
            - name: FLUXBASE_AUTH_PASSWORD_MIN_LENGTH
              value: {{ .Values.config.auth.password_min_length | quote }}
            - name: FLUXBASE_AUTH_BCRYPT_COST
              value: {{ .Values.config.auth.bcrypt_cost | quote }}
            - name: FLUXBASE_AUTH_SIGNUP_ENABLED
              value: {{ .Values.config.auth.signup_enabled | quote }}
            - name: FLUXBASE_AUTH_MAGIC_LINK_ENABLED
              value: {{ .Values.config.auth.magic_link_enabled | quote }}
            - name: FLUXBASE_AUTH_TOTP_ISSUER
              value: {{ .Values.config.auth.totp_issuer | quote }}
            - name: FLUXBASE_AUTH_ALLOW_USER_CLIENT_KEYS
              value: {{ .Values.config.auth.allow_user_client_keys | quote }}

            # ===========================================
            # OAuth/OIDC Configuration
            # ===========================================
            {{- range $i, $provider := .Values.config.auth.oauth_providers }}
            # Provider {{ $provider.name }} configuration
            - name: FLUXBASE_AUTH_OAUTH_PROVIDERS_{{ $i }}_NAME
              value: {{ $provider.name | quote }}
            {{- if $provider.enabled }}
            - name: FLUXBASE_AUTH_OAUTH_PROVIDERS_{{ $i }}_ENABLED
              value: "true"
            {{- end }}
            - name: FLUXBASE_AUTH_OAUTH_PROVIDERS_{{ $i }}_CLIENT_ID
              value: {{ $provider.client_id | quote }}
            {{- if $provider.issuer_url }}
            - name: FLUXBASE_AUTH_OAUTH_PROVIDERS_{{ $i }}_ISSUER_URL
              value: {{ $provider.issuer_url | quote }}
            {{- end }}
            {{- if $provider.scopes }}
            - name: FLUXBASE_AUTH_OAUTH_PROVIDERS_{{ $i }}_SCOPES
              value: {{ join "," $provider.scopes | quote }}
            {{- end }}
            {{- if $provider.display_name }}
            - name: FLUXBASE_AUTH_OAUTH_PROVIDERS_{{ $i }}_DISPLAY_NAME
              value: {{ $provider.display_name | quote }}
            {{- end }}
            {{- if $provider.required_claims }}
            - name: FLUXBASE_AUTH_OAUTH_PROVIDERS_{{ $i }}_REQUIRED_CLAIMS
              value: {{ $provider.required_claims | toJson | quote }}
            {{- end }}
            {{- if $provider.denied_claims }}
            - name: FLUXBASE_AUTH_OAUTH_PROVIDERS_{{ $i }}_DENIED_CLAIMS
              value: {{ $provider.denied_claims | toJson | quote }}
            {{- end }}
            # Client secret from Kubernetes secret (per-provider pattern)
            # For provider 'google', looks up existingSecretKeyRef.googleClientSecret
            # which defaults to 'google-client-secret' in the secret
            {{- if $.Values.existingSecret }}
            {{- $secretKeyRefField := printf "%sClientSecret" $provider.name }}
            {{- $secretKeyRefValue := index $.Values.existingSecretKeyRef $secretKeyRefField }}
            {{- if $secretKeyRefValue }}
            - name: FLUXBASE_AUTH_OAUTH_PROVIDERS_{{ $i }}_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "fluxbase.secretName" $ }}
                  key: {{ $secretKeyRefValue }}
                  optional: true
            {{- end }}
            {{- end }}
            {{- end }}

            # ===========================================
            # SAML SSO Configuration
            # ===========================================
            {{- range $i, $provider := .Values.config.auth.saml_providers }}
            # SAML Provider {{ $provider.name }} configuration
            - name: FLUXBASE_AUTH_SAML_PROVIDERS_{{ $i }}_NAME
              value: {{ $provider.name | quote }}
            {{- if $provider.enabled }}
            - name: FLUXBASE_AUTH_SAML_PROVIDERS_{{ $i }}_ENABLED
              value: "true"
            {{- end }}
            {{- if $provider.idp_metadata_url }}
            - name: FLUXBASE_AUTH_SAML_PROVIDERS_{{ $i }}_IDP_METADATA_URL
              value: {{ $provider.idp_metadata_url | quote }}
            {{- end }}
            {{- if $provider.entity_id }}
            - name: FLUXBASE_AUTH_SAML_PROVIDERS_{{ $i }}_ENTITY_ID
              value: {{ $provider.entity_id | quote }}
            {{- end }}
            {{- if $provider.acs_url }}
            - name: FLUXBASE_AUTH_SAML_PROVIDERS_{{ $i }}_ACS_URL
              value: {{ $provider.acs_url | quote }}
            {{- end }}
            {{- if $provider.auto_create_users }}
            - name: FLUXBASE_AUTH_SAML_PROVIDERS_{{ $i }}_AUTO_CREATE_USERS
              value: {{ $provider.auto_create_users | quote }}
            {{- end }}
            {{- if $provider.default_role }}
            - name: FLUXBASE_AUTH_SAML_PROVIDERS_{{ $i }}_DEFAULT_ROLE
              value: {{ $provider.default_role | quote }}
            {{- end }}
            {{- if $provider.allow_dashboard_login }}
            - name: FLUXBASE_AUTH_SAML_PROVIDERS_{{ $i }}_ALLOW_DASHBOARD_LOGIN
              value: {{ $provider.allow_dashboard_login | quote }}
            {{- end }}
            {{- if $provider.allow_app_login }}
            - name: FLUXBASE_AUTH_SAML_PROVIDERS_{{ $i }}_ALLOW_APP_LOGIN
              value: {{ $provider.allow_app_login | quote }}
            {{- end }}
            {{- if $provider.allow_idp_initiated }}
            - name: FLUXBASE_AUTH_SAML_PROVIDERS_{{ $i }}_ALLOW_IDP_INITIATED
              value: {{ $provider.allow_idp_initiated | quote }}
            {{- end }}
            {{- if $provider.required_groups }}
            - name: FLUXBASE_AUTH_SAML_PROVIDERS_{{ $i }}_REQUIRED_GROUPS
              value: {{ $provider.required_groups | toJson | quote }}
            {{- end }}
            {{- if $provider.required_groups_all }}
            - name: FLUXBASE_AUTH_SAML_PROVIDERS_{{ $i }}_REQUIRED_GROUPS_ALL
              value: {{ $provider.required_groups_all | toJson | quote }}
            {{- end }}
            {{- if $provider.denied_groups }}
            - name: FLUXBASE_AUTH_SAML_PROVIDERS_{{ $i }}_DENIED_GROUPS
              value: {{ $provider.denied_groups | toJson | quote }}
            {{- end }}
            {{- if $provider.group_attribute }}
            - name: FLUXBASE_AUTH_SAML_PROVIDERS_{{ $i }}_GROUP_ATTRIBUTE
              value: {{ $provider.group_attribute | quote }}
            {{- end }}
            {{- end }}

            # ===========================================
            # Security Configuration
            # ===========================================
            - name: FLUXBASE_SECURITY_ENABLE_GLOBAL_RATE_LIMIT
              value: {{ .Values.config.security.enable_global_rate_limit | quote }}
            - name: FLUXBASE_SECURITY_SETUP_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "fluxbase.secretName" . }}
                  key: {{ include "fluxbase.secretKeyRef.setupToken" . }}
            - name: FLUXBASE_SECURITY_ADMIN_SETUP_RATE_LIMIT
              value: {{ .Values.config.security.admin_setup_rate_limit | quote }}
            - name: FLUXBASE_SECURITY_ADMIN_SETUP_RATE_WINDOW
              value: {{ .Values.config.security.admin_setup_rate_window | quote }}
            - name: FLUXBASE_SECURITY_AUTH_LOGIN_RATE_LIMIT
              value: {{ .Values.config.security.auth_login_rate_limit | quote }}
            - name: FLUXBASE_SECURITY_AUTH_LOGIN_RATE_WINDOW
              value: {{ .Values.config.security.auth_login_rate_window | quote }}
            - name: FLUXBASE_SECURITY_ADMIN_LOGIN_RATE_LIMIT
              value: {{ .Values.config.security.admin_login_rate_limit | quote }}
            - name: FLUXBASE_SECURITY_ADMIN_LOGIN_RATE_WINDOW
              value: {{ .Values.config.security.admin_login_rate_window | quote }}
            {{- if .Values.config.security.captcha }}
            # CAPTCHA Configuration
            - name: FLUXBASE_SECURITY_CAPTCHA_ENABLED
              value: {{ .Values.config.security.captcha.enabled | quote }}
            {{- if .Values.config.security.captcha.enabled }}
            - name: FLUXBASE_SECURITY_CAPTCHA_PROVIDER
              value: {{ .Values.config.security.captcha.provider | quote }}
            - name: FLUXBASE_SECURITY_CAPTCHA_SITE_KEY
              value: {{ .Values.config.security.captcha.site_key | quote }}
            {{- if or .Values.config.security.captcha.secret_key .Values.existingSecret }}
            - name: FLUXBASE_SECURITY_CAPTCHA_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "fluxbase.secretName" . }}
                  key: {{ include "fluxbase.secretKeyRef.captchaSecretKey" . }}
                  optional: true
            {{- end }}
            - name: FLUXBASE_SECURITY_CAPTCHA_SCORE_THRESHOLD
              value: {{ .Values.config.security.captcha.score_threshold | quote }}
            {{- if .Values.config.security.captcha.endpoints }}
            - name: FLUXBASE_SECURITY_CAPTCHA_ENDPOINTS
              value: {{ .Values.config.security.captcha.endpoints | join "," | quote }}
            {{- end }}
            {{- /* Cap provider settings (self-hosted proof-of-work CAPTCHA) */}}
            {{- if .Values.config.security.captcha.cap_server_url }}
            - name: FLUXBASE_SECURITY_CAPTCHA_CAP_SERVER_URL
              value: {{ .Values.config.security.captcha.cap_server_url | quote }}
            {{- end }}
            {{- if .Values.config.security.captcha.cap_api_key }}
            - name: FLUXBASE_SECURITY_CAPTCHA_CAP_API_KEY
              value: {{ .Values.config.security.captcha.cap_api_key | quote }}
            {{- end }}
            {{- end }}
            {{- end }}

            # ===========================================
            # CORS Configuration
            # ===========================================
            - name: FLUXBASE_CORS_ALLOWED_ORIGINS
              value: {{ .Values.config.cors.allowed_origins | join "," | quote }}
            - name: FLUXBASE_CORS_ALLOWED_METHODS
              value: {{ .Values.config.cors.allowed_methods | join "," | quote }}
            - name: FLUXBASE_CORS_ALLOWED_HEADERS
              value: {{ .Values.config.cors.allowed_headers | join "," | quote }}
            {{- if .Values.config.cors.exposed_headers }}
            - name: FLUXBASE_CORS_EXPOSED_HEADERS
              value: {{ .Values.config.cors.exposed_headers | join "," | quote }}
            {{- end }}
            - name: FLUXBASE_CORS_ALLOW_CREDENTIALS
              value: {{ .Values.config.cors.allow_credentials | quote }}
            - name: FLUXBASE_CORS_MAX_AGE
              value: {{ .Values.config.cors.max_age | quote }}

            # ===========================================
            # Storage Configuration
            # ===========================================
            - name: FLUXBASE_STORAGE_ENABLED
              value: {{ .Values.config.storage.enabled | quote }}
            - name: FLUXBASE_STORAGE_PROVIDER
              value: {{ .Values.config.storage.provider | quote }}
            - name: FLUXBASE_STORAGE_LOCAL_PATH
              value: {{ .Values.config.storage.local_path | quote }}
            - name: FLUXBASE_STORAGE_MAX_UPLOAD_SIZE
              value: {{ .Values.config.storage.max_upload_size | int64 | quote }}
            {{- if .Values.config.storage.default_buckets }}
            - name: FLUXBASE_STORAGE_DEFAULT_BUCKETS
              value: {{ .Values.config.storage.default_buckets | join "," | quote }}
            {{- end }}
            {{- if eq .Values.config.storage.provider "s3" }}
            - name: FLUXBASE_STORAGE_S3_ENDPOINT
              value: {{ .Values.config.storage.s3_endpoint | quote }}
            - name: FLUXBASE_STORAGE_S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "fluxbase.secretName" . }}
                  key: {{ include "fluxbase.secretKeyRef.s3AccessKey" . }}
            - name: FLUXBASE_STORAGE_S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "fluxbase.secretName" . }}
                  key: {{ include "fluxbase.secretKeyRef.s3SecretKey" . }}
            - name: FLUXBASE_STORAGE_S3_BUCKET
              value: {{ .Values.config.storage.s3_bucket | quote }}
            - name: FLUXBASE_STORAGE_S3_REGION
              value: {{ .Values.config.storage.s3_region | quote }}
            - name: FLUXBASE_STORAGE_S3_FORCE_PATH_STYLE
              value: {{ .Values.config.storage.s3_force_path_style | quote }}
            {{- end }}

            # Image Transformation Configuration
            - name: FLUXBASE_STORAGE_TRANSFORMS_ENABLED
              value: {{ .Values.config.storage.transforms.enabled | quote }}
            - name: FLUXBASE_STORAGE_TRANSFORMS_DEFAULT_QUALITY
              value: {{ .Values.config.storage.transforms.default_quality | quote }}
            - name: FLUXBASE_STORAGE_TRANSFORMS_MAX_WIDTH
              value: {{ .Values.config.storage.transforms.max_width | quote }}
            - name: FLUXBASE_STORAGE_TRANSFORMS_MAX_HEIGHT
              value: {{ .Values.config.storage.transforms.max_height | quote }}

            # ===========================================
            # Realtime Configuration
            # ===========================================
            - name: FLUXBASE_REALTIME_ENABLED
              value: {{ .Values.config.realtime.enabled | quote }}
            - name: FLUXBASE_REALTIME_MAX_CONNECTIONS
              value: {{ .Values.config.realtime.max_connections | quote }}
            - name: FLUXBASE_REALTIME_PING_INTERVAL
              value: {{ .Values.config.realtime.ping_interval | quote }}
            - name: FLUXBASE_REALTIME_PONG_TIMEOUT
              value: {{ .Values.config.realtime.pong_timeout | quote }}
            - name: FLUXBASE_REALTIME_WRITE_BUFFER_SIZE
              value: {{ .Values.config.realtime.write_buffer_size | quote }}
            - name: FLUXBASE_REALTIME_READ_BUFFER_SIZE
              value: {{ .Values.config.realtime.read_buffer_size | quote }}
            - name: FLUXBASE_REALTIME_MESSAGE_SIZE_LIMIT
              value: {{ .Values.config.realtime.message_size_limit | int | quote }}
            - name: FLUXBASE_REALTIME_CHANNEL_BUFFER_SIZE
              value: {{ .Values.config.realtime.channel_buffer_size | quote }}

            # ===========================================
            # Email Configuration
            # ===========================================
            {{- if .Values.config.email.enabled }}
            - name: FLUXBASE_EMAIL_ENABLED
              value: {{ .Values.config.email.enabled | quote }}
            {{- end }}
            {{- if .Values.config.email.provider }}
            - name: FLUXBASE_EMAIL_PROVIDER
              value: {{ .Values.config.email.provider | quote }}
            {{- end }}
            {{- if .Values.config.email.from_address }}
            - name: FLUXBASE_EMAIL_FROM_ADDRESS
              value: {{ .Values.config.email.from_address | quote }}
            {{- end }}
            {{- if .Values.config.email.from_name }}
