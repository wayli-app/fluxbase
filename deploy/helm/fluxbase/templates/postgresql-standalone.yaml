{{- if .Values.postgresql.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "fluxbase.fullname" . }}-postgresql
  namespace: {{ include "fluxbase.namespace" . | quote }}
  labels:
    {{- include "fluxbase.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  ports:
    - name: postgresql
      port: 5432
      targetPort: postgresql
      protocol: TCP
  selector:
    {{- include "fluxbase.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: database
---
{{- if and (not .Values.postgresql.auth.existingSecret) (or .Values.postgresql.auth.username .Values.postgresql.auth.password .Values.postgresql.auth.database) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "fluxbase.fullname" . }}-postgresql
  namespace: {{ include "fluxbase.namespace" . | quote }}
  labels:
    {{- include "fluxbase.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
type: Opaque
data:
  {{ .Values.postgresql.auth.secretKeys.password | default "password" }}: {{ .Values.postgresql.auth.password | b64enc | quote }}
  {{ .Values.postgresql.auth.secretKeys.username | default "username" }}: {{ .Values.postgresql.auth.username | b64enc | quote }}
  {{ .Values.postgresql.auth.secretKeys.database | default "database" }}: {{ .Values.postgresql.auth.database | b64enc | quote }}
{{- end }}
---
{{- if and .Values.postgresql.persistence.enabled (not .Values.postgresql.persistence.existingClaim) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "fluxbase.fullname" . }}-postgresql
  namespace: {{ include "fluxbase.namespace" . | quote }}
  labels:
    {{- include "fluxbase.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
spec:
  accessModes:
    {{- range .Values.postgresql.persistence.accessModes }}
    - {{ . | quote }}
    {{- end }}
  resources:
    requests:
      storage: {{ .Values.postgresql.persistence.size | quote }}
  {{- if .Values.postgresql.persistence.storageClass }}
  {{- if (eq "-" .Values.postgresql.persistence.storageClass) }}
  storageClassName: ""
  {{- else }}
  storageClassName: {{ .Values.postgresql.persistence.storageClass | quote }}
  {{- end }}
  {{- end }}
{{- end }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "fluxbase.fullname" . }}-postgresql
  namespace: {{ include "fluxbase.namespace" . | quote }}
  labels:
    {{- include "fluxbase.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
spec:
  serviceName: {{ include "fluxbase.fullname" . }}-postgresql
  replicas: 1
  selector:
    matchLabels:
      {{- include "fluxbase.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: database
  template:
    metadata:
      labels:
        {{- include "fluxbase.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: database
    spec:
      {{- if .Values.postgresql.securityContext }}
      securityContext:
        {{- toYaml .Values.postgresql.securityContext | nindent 8 }}
      {{- end }}
      containers:
        - name: postgresql
          image: "{{ .Values.postgresql.image.registry }}/{{ .Values.postgresql.image.repository }}:{{ .Values.postgresql.image.tag }}"
          imagePullPolicy: {{ .Values.postgresql.image.pullPolicy }}
          ports:
            - name: postgresql
              containerPort: 5432
              protocol: TCP
          {{- $pgMajor := (split "." .Values.postgresql.image.tag)._0 | int }}
          env:
            {{- $pgSecretName := .Values.postgresql.auth.existingSecret | default (printf "%s-postgresql" (include "fluxbase.fullname" .)) }}
            {{- /* Use hardcoded value if set, otherwise read from secret */}}
            - name: POSTGRES_USER
              {{- if .Values.postgresql.auth.username }}
              value: {{ .Values.postgresql.auth.username | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ $pgSecretName }}
                  key: {{ .Values.postgresql.auth.secretKeys.username | default "username" }}
              {{- end }}
            - name: POSTGRES_PASSWORD
              {{- if .Values.postgresql.auth.password }}
              value: {{ .Values.postgresql.auth.password | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ $pgSecretName }}
                  key: {{ .Values.postgresql.auth.secretKeys.password | default "password" }}
              {{- end }}
            - name: POSTGRES_DB
              {{- if .Values.postgresql.auth.database }}
              value: {{ .Values.postgresql.auth.database | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ $pgSecretName }}
                  key: {{ .Values.postgresql.auth.secretKeys.database | default "database" }}
              {{- end }}
            {{- /* PostgreSQL 18+ uses /var/lib/postgresql/MAJOR/docker as PGDATA */ -}}
            {{- if ge $pgMajor 18 }}
            - name: PGDATA
              value: /var/lib/postgresql/{{ $pgMajor }}/docker
            {{- else }}
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
            {{- end }}
          {{- if .Values.postgresql.resources }}
          resources:
            {{- toYaml .Values.postgresql.resources | nindent 12 }}
          {{- end }}
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
            successThreshold: 1
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
            successThreshold: 1
          volumeMounts:
            - name: data
              {{- if ge $pgMajor 18 }}
              mountPath: /var/lib/postgresql
              {{- else }}
              mountPath: /var/lib/postgresql/data
              {{- end }}
      volumes:
        {{- if .Values.postgresql.persistence.enabled }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ .Values.postgresql.persistence.existingClaim | default (printf "%s-postgresql" (include "fluxbase.fullname" .)) }}
        {{- else }}
        - name: data
          emptyDir: {}
        {{- end }}
{{- end }}
