{{- if .Values.httpRoute.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ .Values.httpRoute.routeName | default (include "fluxbase.fullname" .) }}
  namespace: {{ include "fluxbase.namespace" . | quote }}
  labels: {{- include "fluxbase.labels" . | nindent 4 }}
  {{- if or .Values.httpRoute.annotations .Values.commonAnnotations }}
  annotations:
    {{- if .Values.httpRoute.annotations }}
    {{- toYaml .Values.httpRoute.annotations | nindent 4 }}
    {{- end }}
    {{- if .Values.commonAnnotations }}
    {{- toYaml .Values.commonAnnotations | nindent 4 }}
    {{- end }}
  {{- end }}
spec:
  {{- if .Values.httpRoute.parentRefs }}
  parentRefs:
    {{- toYaml .Values.httpRoute.parentRefs | nindent 4 }}
  {{- end }}
  hostnames:
    - {{ .Values.httpRoute.hostname | quote }}
  rules:
    {{- if .Values.httpRoute.websocket.enabled }}
    {{- range .Values.httpRoute.websocket.paths }}
    ## WebSocket route for {{ . }} endpoint
    ## Routes to a separate service with appProtocol: kubernetes.io/ws
    ## This enables proper WebSocket upgrade handling in Gateway API v1.2+
    - matches:
        - path:
            type: PathPrefix
            value: {{ . }}
      {{- if $.Values.httpRoute.timeouts }}
      timeouts:
        {{- if $.Values.httpRoute.timeouts.request }}
        request: {{ $.Values.httpRoute.timeouts.request | quote }}
        {{- end }}
        {{- if $.Values.httpRoute.timeouts.backendRequest }}
        backendRequest: {{ $.Values.httpRoute.timeouts.backendRequest | quote }}
        {{- end }}
      {{- end }}
      backendRefs:
        - name: {{ include "fluxbase.fullname" $ }}-ws
          port: {{ $.Values.service.ports.http }}
    {{- end }}
    {{- end }}
    - matches:
        - path:
            type: {{ .Values.httpRoute.pathType }}
            value: {{ .Values.httpRoute.path }}
      {{- if .Values.httpRoute.timeouts }}
      timeouts:
        {{- if .Values.httpRoute.timeouts.request }}
        request: {{ .Values.httpRoute.timeouts.request | quote }}
        {{- end }}
        {{- if .Values.httpRoute.timeouts.backendRequest }}
        backendRequest: {{ .Values.httpRoute.timeouts.backendRequest | quote }}
        {{- end }}
      {{- end }}
      backendRefs:
        - name: {{ include "fluxbase.fullname" . }}
          port: {{ .Values.service.ports.http }}
{{- end }}
