{{- if not .Values.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "fluxbase.fullname" . }}
  namespace: {{ include "fluxbase.namespace" . | quote }}
  labels: {{- include "fluxbase.labels" . | nindent 4 }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- toYaml .Values.commonAnnotations | nindent 4 }}
  {{- end }}
type: Opaque
data:
  {{- /* Database password - only for external database mode */ -}}
  {{- if eq .Values.postgresql.mode "none" }}
  database-password: {{ .Values.externalDatabase.password | default (randAlphaNum 16) | b64enc | quote }}
  {{- end }}

  {{- /* Authentication secrets */ -}}
  jwt-secret: {{ .Values.fluxbase.auth.jwt_secret | default (randAlphaNum 32) | b64enc | quote }}

  {{- /* Security secrets */ -}}
  setup-token: {{ .Values.fluxbase.security.setup_token | default (randAlphaNum 32) | b64enc | quote }}

  {{- /* Storage S3 credentials */ -}}
  {{- if eq .Values.fluxbase.storage.provider "s3" }}
  s3-access-key: {{ .Values.fluxbase.storage.s3_access_key | default "" | b64enc | quote }}
  s3-secret-key: {{ .Values.fluxbase.storage.s3_secret_key | default "" | b64enc | quote }}
  {{- end }}

  {{- /* Email provider credentials */ -}}
  {{- if .Values.fluxbase.email.enabled }}
  {{- if .Values.fluxbase.email.smtp_password }}
  smtp-password: {{ .Values.fluxbase.email.smtp_password | b64enc | quote }}
  {{- end }}
  {{- if .Values.fluxbase.email.sendgrid_api_key }}
  sendgrid-api-key: {{ .Values.fluxbase.email.sendgrid_api_key | b64enc | quote }}
  {{- end }}
  {{- if .Values.fluxbase.email.mailgun_api_key }}
  mailgun-api-key: {{ .Values.fluxbase.email.mailgun_api_key | b64enc | quote }}
  {{- end }}
  {{- if .Values.fluxbase.email.ses_access_key }}
  ses-access-key: {{ .Values.fluxbase.email.ses_access_key | b64enc | quote }}
  {{- end }}
  {{- if .Values.fluxbase.email.ses_secret_key }}
  ses-secret-key: {{ .Values.fluxbase.email.ses_secret_key | b64enc | quote }}
  {{- end }}
  {{- end }}

  {{- /* AI provider credentials */ -}}
  {{- if .Values.fluxbase.ai.enabled }}
  {{- if .Values.fluxbase.ai.encryption_key }}
  ai-encryption-key: {{ .Values.fluxbase.ai.encryption_key | b64enc | quote }}
  {{- end }}
  {{- if .Values.fluxbase.ai.openai_api_key }}
  openai-api-key: {{ .Values.fluxbase.ai.openai_api_key | b64enc | quote }}
  {{- end }}
  {{- if .Values.fluxbase.ai.azure_api_key }}
  azure-api-key: {{ .Values.fluxbase.ai.azure_api_key | b64enc | quote }}
  {{- end }}
  {{- end }}
{{- end }}
