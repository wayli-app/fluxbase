{{- if not .Values.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "fluxbase.fullname" . }}
  namespace: {{ include "fluxbase.namespace" . | quote }}
  labels: {{- include "fluxbase.labels" . | nindent 4 }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- toYaml .Values.commonAnnotations | nindent 4 }}
  {{- end }}
type: Opaque
data:
  {{- if eq .Values.postgresql.mode "none" }}
  # External database mode - include database password
  database-password: {{ .Values.externalDatabase.password | default (randAlphaNum 16) | b64enc | quote }}
  {{- end }}
  jwt-secret: {{ .Values.config.jwt.secret | default (randAlphaNum 32) | b64enc | quote }}
  setup-token: {{ .Values.config.security.setupToken | default (randAlphaNum 32) | b64enc | quote }}
  {{- if eq .Values.config.storage.provider "s3" }}
  s3-access-key-id: {{ .Values.config.storage.s3.accessKeyID | b64enc | quote }}
  s3-secret-access-key: {{ .Values.config.storage.s3.secretAccessKey | b64enc | quote }}
  {{- end }}
{{- end }}
