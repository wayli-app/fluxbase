## @section Fluxbase Configuration parameters

## Fluxbase configuration
## @param config.database.host PostgreSQL database host
## @param config.database.port PostgreSQL database port
## @param config.database.name PostgreSQL database name
## @param config.database.user PostgreSQL user for normal operations
## @param config.database.adminUser PostgreSQL admin user for migrations (optional, defaults to user if not set)
## @param config.database.password PostgreSQL database password (use existingSecret instead)
## @param config.database.sslMode PostgreSQL SSL mode (disable, require, verify-ca, verify-full)
## @param config.database.userMigrationsPath Path to user-provided migration files (optional)
## @param config.server.port HTTP server port
## @param config.server.host HTTP server host
## @param config.jwt.secret JWT secret key (use existingSecret instead)
## @param config.jwt.expirationMinutes JWT access token expiration in minutes
## @param config.security.setupToken Admin setup token - REQUIRED to enable dashboard (use existingSecret instead for production)
## @param config.storage.provider Storage provider (local or s3)
## @param config.storage.local.basePath Base path for local storage
## @param config.storage.s3.bucket S3 bucket name
## @param config.storage.s3.region S3 region
## @param config.storage.s3.endpoint S3 endpoint (for MinIO or S3-compatible services)
## @param config.storage.s3.accessKeyID S3 access key ID (use existingSecret instead)
## @param config.storage.s3.secretAccessKey S3 secret access key (use existingSecret instead)
##
config:
  database:
    host: "" # Auto-determined based on postgresql.mode (can be overridden)
    port: 5432
    name: fluxbase
    user: fluxbase
    adminUser: "" # Optional: If not set, defaults to user
    password: "" # Use existingSecret instead
    sslMode: disable
    userMigrationsPath: "" # Optional: Path to user-provided migration files (e.g., /migrations/user)
  server:
    port: 8080
    host: "0.0.0.0"
  jwt:
    secret: "" # Use existingSecret instead
    expirationMinutes: 60
  security:
    # REQUIRED: Admin setup token - enables admin dashboard
    # If not set, admin dashboard will be disabled
    # Generate with: openssl rand -base64 32
    setupToken: "" # Use existingSecret instead
  storage:
    provider: local
    local:
      basePath: /data/storage
    s3:
      bucket: ""
      region: ""
      endpoint: ""
      accessKeyID: "" # Use existingSecret instead
      secretAccessKey: "" # Use existingSecret instead

## @param existingSecret Name of existing secret containing sensitive configuration
## The secret should contain the following keys:
## - database-password: PostgreSQL database password (if using external database)
## - jwt-secret: JWT secret key
## - setup-token: Admin setup token (REQUIRED to enable dashboard)
## - s3-access-key-id: S3 access key ID (if using S3 storage)
## - s3-secret-access-key: S3 secret access key (if using S3 storage)
## - service-key: Service role key for backend services (optional, highly sensitive)
##
existingSecret: ""

## @section Security Configuration

## Service Keys Configuration
## Service keys provide elevated privileges that bypass RLS for backend services.
## WARNING: Service keys have full database access. NEVER expose to clients.
##
## To create a service key:
## 1. Generate random key: openssl rand -base64 32
## 2. Format as: sk_live_<random_string> or sk_test_<random_string>
## 3. Hash with bcrypt and store in database (see docs/guides/authentication.md)
##
## @param serviceKey.enabled Enable service key usage in backend pods
## @param serviceKey.existingSecret Name of existing secret containing the service key
## @param serviceKey.secretKey Key name in the secret (default: service-key)
##
serviceKey:
  enabled: false
  existingSecret: "" # Name of Kubernetes secret containing service key
  secretKey: "service-key" # Key name within the secret

