  ## @param fluxbase.jobs.jobs_dir Jobs directory path
  ## @param fluxbase.jobs.auto_load_on_boot Auto-load jobs on startup
  ## @param fluxbase.jobs.worker_mode Worker mode (embedded, standalone, disabled)
  ## @param fluxbase.jobs.embedded_worker_count Number of embedded workers
  ## @param fluxbase.jobs.max_concurrent_per_worker Max concurrent jobs per worker
