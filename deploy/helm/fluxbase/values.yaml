## PostgreSQL Configuration
## @param postgresql.mode PostgreSQL deployment mode. Options: 'none' (external only), 'standalone' (simple StatefulSet), 'cnpg' (CloudNativePG operator)
## @param postgresql.auth.username PostgreSQL username
## @param postgresql.auth.password PostgreSQL password (use existingSecret in production)
## @param postgresql.auth.database PostgreSQL database name
## @param postgresql.auth.existingSecret Name of existing secret containing PostgreSQL credentials
##
postgresql:
  # Deployment mode: none, standalone, or cnpg
  mode: standalone

  # Authentication settings (used by standalone and cnpg modes)
  auth:
    username: fluxbase
    password: fluxbase
    database: fluxbase
    # Name of existing secret with keys: username, password, database
    existingSecret: ""

  ## Standalone PostgreSQL Configuration (when mode=standalone)
  ## Simple StatefulSet deployment using official PostgreSQL image
  standalone:
    ## @param postgresql.standalone.enabled Enable standalone PostgreSQL deployment
    enabled: true
    ## @param postgresql.standalone.image.registry PostgreSQL image registry
    ## @param postgresql.standalone.image.repository PostgreSQL image repository
    ## @param postgresql.standalone.image.tag PostgreSQL image tag
    ##
    image:
      registry: docker.io
      repository: postgres
      tag: "18-alpine"
      pullPolicy: IfNotPresent
    ## @param postgresql.standalone.persistence.enabled Enable persistence for standalone PostgreSQL
    ## @param postgresql.standalone.persistence.size Size of PostgreSQL data volume
    ## @param postgresql.standalone.persistence.storageClass Storage class for PostgreSQL PVC
    ##
    persistence:
      enabled: true
      size: 8Gi
      storageClass: ""
      accessModes:
        - ReadWriteOnce
    ## @param postgresql.standalone.resources Resource requests and limits for standalone PostgreSQL
    ##
    resources:
      requests:
        cpu: 250m
        memory: 256Mi
      limits:
        cpu: 1000m
        memory: 1Gi
    ## @param postgresql.standalone.securityContext Security context for PostgreSQL pod
    ##
    securityContext:
      fsGroup: 999
      runAsUser: 999
      runAsNonRoot: true

  ## CloudNativePG Configuration (when mode=cnpg)
  ## Requires CloudNativePG operator to be installed
  ## ref: https://cloudnative-pg.io/
  cnpg:
    ## @param postgresql.cnpg.enabled Enable CloudNativePG deployment
    enabled: false
    ## @param postgresql.cnpg.instances Number of PostgreSQL instances in the cluster
    ##
    instances: 3
    ## @param postgresql.cnpg.imageName PostgreSQL image for CNPG (defaults to PostgreSQL 18)
    ##
    imageName: "ghcr.io/cloudnative-pg/postgresql:18"
    ## @param postgresql.cnpg.storage.size Size of PostgreSQL data volume per instance
    ## @param postgresql.cnpg.storage.storageClass Storage class for PostgreSQL PVCs
    ##
    storage:
      size: 8Gi
      storageClass: ""
    ## @param postgresql.cnpg.monitoring.enabled Enable Prometheus monitoring for CNPG
    ##
    monitoring:
      enabled: true
    ## @param postgresql.cnpg.backup.enabled Enable automated backups
    ## @param postgresql.cnpg.backup.retentionPolicy Backup retention policy
    ## @param postgresql.cnpg.backup.schedule Backup schedule (cron format)
    ##
    backup:
      enabled: false
      retentionPolicy: "30d"
      schedule: "0 0 * * *"
      # S3 configuration for backups (optional)
      s3:
        enabled: false
        bucket: ""
        region: ""
        endpoint: ""
        # Credentials should be provided via existingSecret
    ## @param postgresql.cnpg.pooler.enabled Enable PgBouncer connection pooler
    ## @param postgresql.cnpg.pooler.instances Number of pooler instances
    ##
    pooler:
      enabled: false
      instances: 2
      type: rw # rw (read-write) or ro (read-only)
      poolMode: session # session, transaction, or statement
      parameters:
        max_client_conn: "1000"
        default_pool_size: "25"

## External PostgreSQL configuration
## Used when postgresql.mode is set to 'none'
## @param externalDatabase.host Database host (required when mode=none)
## @param externalDatabase.port Database port number
## @param externalDatabase.user Non-root username
## @param externalDatabase.password Password for the non-root username (use existingSecret in production)
## @param externalDatabase.database Database name
## @param externalDatabase.existingSecret Name of an existing secret resource containing the database credentials
## @param externalDatabase.existingSecretPasswordKey Name of an existing secret key containing the database credentials
##
externalDatabase:
  host: ""
  port: 5432
  user: fluxbase
  password: ""
  database: fluxbase
  existingSecret: ""
  existingSecretPasswordKey: "password"

## @section ServiceAccount Parameters

## @param serviceAccount.create Specifies whether a ServiceAccount should be created
## @param serviceAccount.name The name of the ServiceAccount to use.
## @param serviceAccount.automountServiceAccountToken Allows auto mount of ServiceAccountToken on the serviceAccount created
## @param serviceAccount.annotations Additional custom annotations for the ServiceAccount
##
serviceAccount:
  create: true
  name: ""
  automountServiceAccountToken: false
  annotations: {}

## @section Autoscaling Parameters

## Autoscaling configuration
## @param autoscaling.enabled Enable autoscaling for Fluxbase
## @param autoscaling.minReplicas Minimum number of Fluxbase replicas
## @param autoscaling.maxReplicas Maximum number of Fluxbase replicas
## @param autoscaling.targetCPU Target CPU utilization percentage
## @param autoscaling.targetMemory Target Memory utilization percentage
##
autoscaling:
  enabled: false
  minReplicas: 3
  maxReplicas: 11
  targetCPU: 80
  targetMemory: 80

## @section Metrics Parameters

## Prometheus metrics
## @param metrics.enabled Enable Prometheus metrics endpoint
## @param metrics.serviceMonitor.enabled Create ServiceMonitor resource for scraping metrics using PrometheusOperator
## @param metrics.serviceMonitor.namespace Namespace for the ServiceMonitor resource (defaults to the Release Namespace)
## @param metrics.serviceMonitor.interval Interval at which metrics should be scraped
## @param metrics.serviceMonitor.scrapeTimeout Timeout after which the scrape is ended
## @param metrics.serviceMonitor.relabelings Metrics relabelings to add to the scrape endpoint
## @param metrics.serviceMonitor.honorLabels Specify honorLabels parameter to add the scrape endpoint
## @param metrics.serviceMonitor.additionalLabels Additional labels that can be used so ServiceMonitor resource(s) can be discovered by Prometheus
## @param metrics.serviceMonitor.selector Prometheus instance selector labels
##
metrics:
  enabled: true
  serviceMonitor:
    enabled: false
    namespace: ""
    interval: 30s
    scrapeTimeout: 10s
    relabelings: []
    honorLabels: false
    additionalLabels: {}
    selector: {}

## @section OpenTelemetry Tracing Parameters

## OpenTelemetry tracing configuration
## Traces are exported via OTLP gRPC to any compatible collector (Jaeger, Grafana Tempo, etc.)
## @param tracing.enabled Enable OpenTelemetry tracing
## @param tracing.endpoint OTLP gRPC endpoint (e.g., jaeger:4317, tempo:4317)
## @param tracing.serviceName Service name for traces
## @param tracing.environment Environment name (development, staging, production)
## @param tracing.sampleRate Sample rate (0.0-1.0, where 1.0 = 100% of traces)
## @param tracing.insecure Use insecure connection (set to false in production with TLS)
##
tracing:
  enabled: false
  endpoint: "localhost:4317"
  serviceName: "fluxbase"
  environment: "production"
  sampleRate: 0.1
  insecure: false
