## @section Fluxbase Image parameters

## Fluxbase image
## @param image.registry [default: docker.io] Fluxbase image registry
## @param image.repository [default: fluxbase/fluxbase] Fluxbase image repository
## @param image.tag Fluxbase image tag (immutable tags are recommended)
## @param image.digest Fluxbase image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag
## @param image.pullPolicy Fluxbase image pull policy
## @param image.pullSecrets Fluxbase image pull secrets
##
image:
  registry: ghcr.io
  repository: fluxbase-eu/fluxbase
  # Overrides the image tag whose default is the chart appVersion
  tag: ""
  digest: ""
  ## Specify a imagePullPolicy
  ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
  ## ref: https://kubernetes.io/docs/concepts/containers/images/#pre-pulled-images
  ##
  pullPolicy: IfNotPresent
  ## Optionally specify an array of imagePullSecrets.
  ## Secrets must be manually created in the namespace.
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
  ## e.g:
  ## pullSecrets:
  ##   - myRegistryKeySecretName
  ##
  pullSecrets: []

## @section Fluxbase Configuration parameters
## @descriptionStart
## Complete Fluxbase application configuration.
## This mirrors the structure of fluxbase.yaml.example.
## All settings are passed as environment variables with FLUXBASE_ prefix.
## Generate secrets with: scripts/generate-keys.sh
## @descriptionEnd

## Fluxbase configuration
fluxbase:
  ## Server configuration
  ## @param fluxbase.server.address Server bind address (host:port)
  ## @param fluxbase.server.read_timeout HTTP read timeout
  ## @param fluxbase.server.write_timeout HTTP write timeout
  ## @param fluxbase.server.idle_timeout HTTP idle timeout
  ## @param fluxbase.server.body_limit Maximum request body size in bytes (default 2GB)
  ##
  server:
    address: ":8080"
    read_timeout: "300s"
    write_timeout: "300s"
    idle_timeout: "120s"
    body_limit: 2147483648

  ## Database configuration
  ## Note: host, port, user are auto-determined from postgresql.* section
  ## @param fluxbase.database.ssl_mode PostgreSQL SSL mode (disable, allow, prefer, require, verify-ca, verify-full)
  ## @param fluxbase.database.max_connections Maximum database connections
  ## @param fluxbase.database.min_connections Minimum database connections
  ## @param fluxbase.database.max_conn_lifetime Maximum connection lifetime
  ## @param fluxbase.database.max_conn_idle_time Maximum connection idle time
  ## @param fluxbase.database.health_check_period Health check interval
  ## @param fluxbase.database.user_migrations_path Path to user-provided migration files (optional)
  ##
  database:
    ssl_mode: "disable"
    max_connections: 25
    min_connections: 5
    max_conn_lifetime: "1h"
    max_conn_idle_time: "30m"
    health_check_period: "1m"
    user_migrations_path: ""

  ## Authentication configuration
  ## @param fluxbase.auth.jwt_secret JWT signing secret (use existingSecret in production)
  ## @param fluxbase.auth.anon_key Pre-generated JWT with 'anon' role for client apps (optional, for convenience)
  ## @param fluxbase.auth.jwt_expiry Access token expiration
  ## @param fluxbase.auth.refresh_expiry Refresh token expiration
  ## @param fluxbase.auth.magic_link_expiry Magic link expiration
  ## @param fluxbase.auth.password_reset_expiry Password reset link expiration
  ## @param fluxbase.auth.password_min_length Minimum password length
  ## @param fluxbase.auth.bcrypt_cost Bcrypt hashing cost (4-31, recommended 10-14)
  ## @param fluxbase.auth.enable_signup Enable user registration
  ## @param fluxbase.auth.enable_magic_link Enable magic link authentication
  ## @param fluxbase.auth.totp_issuer TOTP issuer name for 2FA
  ## @param fluxbase.auth.google_client_id Google OAuth client ID
  ## @param fluxbase.auth.apple_client_id Apple OAuth client ID
  ## @param fluxbase.auth.microsoft_client_id Microsoft OAuth client ID
  ##
  auth:
    jwt_secret: "" # Use existingSecret in production. Generate with: scripts/generate-keys.sh
    anon_key: "" # Pre-signed JWT for client apps. Generate with: scripts/generate-keys.sh (option 3)
    jwt_expiry: "15m"
    refresh_expiry: "168h"
    magic_link_expiry: "15m"
    password_reset_expiry: "1h"
    password_min_length: 8
    bcrypt_cost: 10
    enable_signup: true
    enable_magic_link: true
    totp_issuer: "Fluxbase"
    google_client_id: ""
    apple_client_id: ""
    microsoft_client_id: ""

  ## Security configuration
  ## @param fluxbase.security.enable_global_rate_limit Enable global rate limiting
  ## @param fluxbase.security.setup_token Admin setup token (REQUIRED to enable dashboard)
  ## @param fluxbase.security.admin_setup_rate_limit Admin setup rate limit (requests)
  ## @param fluxbase.security.admin_setup_rate_window Admin setup rate window
  ## @param fluxbase.security.auth_login_rate_limit Auth login rate limit (requests)
  ## @param fluxbase.security.auth_login_rate_window Auth login rate window
  ## @param fluxbase.security.admin_login_rate_limit Admin login rate limit (requests)
  ## @param fluxbase.security.admin_login_rate_window Admin login rate window
  ##
  security:
    enable_global_rate_limit: false
    setup_token: "" # Use existingSecret in production. Generate with: openssl rand -base64 32
    admin_setup_rate_limit: 5
    admin_setup_rate_window: "1m"
    auth_login_rate_limit: 10
    auth_login_rate_window: "1m"
    admin_login_rate_limit: 5
    admin_login_rate_window: "1m"

  ## CORS configuration
  ## @param fluxbase.cors.allowed_origins Allowed origins for CORS
  ## @param fluxbase.cors.allowed_methods Allowed HTTP methods
  ## @param fluxbase.cors.allowed_headers Allowed request headers
  ## @param fluxbase.cors.exposed_headers Headers exposed to the client
  ## @param fluxbase.cors.allow_credentials Allow credentials (cookies, auth headers)
  ## @param fluxbase.cors.max_age Preflight cache duration in seconds
  ##
  cors:
    allowed_origins:
      - "*"
    allowed_methods:
      - "GET"
      - "POST"
      - "PUT"
      - "DELETE"
      - "PATCH"
      - "OPTIONS"
    allowed_headers:
      - "*"
    exposed_headers: []
    allow_credentials: true
    max_age: 86400

  ## Storage configuration
  ## @param fluxbase.storage.provider Storage provider (local or s3)
  ## @param fluxbase.storage.local_path Local storage base path
  ## @param fluxbase.storage.max_upload_size Maximum upload size in bytes
  ## @param fluxbase.storage.default_buckets Default storage buckets to create
  ## @param fluxbase.storage.s3_endpoint S3 endpoint URL
  ## @param fluxbase.storage.s3_access_key S3 access key (use existingSecret)
  ## @param fluxbase.storage.s3_secret_key S3 secret key (use existingSecret)
  ## @param fluxbase.storage.s3_bucket S3 bucket name
  ## @param fluxbase.storage.s3_region S3 region
  ## @param fluxbase.storage.s3_force_path_style Force S3 path-style URLs (for MinIO)
  ##
  storage:
    provider: "local"
    local_path: "/data/storage"
    max_upload_size: 2147483648
    default_buckets: []
    s3_endpoint: ""
    s3_access_key: "" # Use existingSecret in production
    s3_secret_key: "" # Use existingSecret in production
    s3_bucket: ""
    s3_region: ""
    s3_force_path_style: false

  ## Realtime/WebSocket configuration
  ## @param fluxbase.realtime.enabled Enable realtime subscriptions
  ## @param fluxbase.realtime.max_connections Maximum WebSocket connections
  ## @param fluxbase.realtime.ping_interval WebSocket ping interval
  ## @param fluxbase.realtime.pong_timeout WebSocket pong timeout
  ## @param fluxbase.realtime.write_buffer_size WebSocket write buffer size
  ## @param fluxbase.realtime.read_buffer_size WebSocket read buffer size
  ## @param fluxbase.realtime.message_size_limit Maximum message size
  ## @param fluxbase.realtime.channel_buffer_size Channel buffer size
  ##
  realtime:
    enabled: true
    max_connections: 1000
    ping_interval: "30s"
    pong_timeout: "60s"
    write_buffer_size: 1024
    read_buffer_size: 1024
    message_size_limit: 524288
    channel_buffer_size: 100

  ## Email configuration
  ## @param fluxbase.email.enabled Enable email sending
  ## @param fluxbase.email.provider Email provider (smtp, sendgrid, mailgun, ses)
  ## @param fluxbase.email.from_address Sender email address
  ## @param fluxbase.email.from_name Sender display name
  ## @param fluxbase.email.reply_to_address Reply-to email address
  ## @param fluxbase.email.smtp_host SMTP server host
  ## @param fluxbase.email.smtp_port SMTP server port
  ## @param fluxbase.email.smtp_username SMTP username
  ## @param fluxbase.email.smtp_password SMTP password (use existingSecret)
  ## @param fluxbase.email.smtp_tls Enable SMTP TLS
  ## @param fluxbase.email.sendgrid_api_key SendGrid API key (use existingSecret)
  ## @param fluxbase.email.mailgun_api_key Mailgun API key (use existingSecret)
  ## @param fluxbase.email.mailgun_domain Mailgun domain
  ## @param fluxbase.email.ses_access_key AWS SES access key (use existingSecret)
  ## @param fluxbase.email.ses_secret_key AWS SES secret key (use existingSecret)
  ## @param fluxbase.email.ses_region AWS SES region
  ##
  email:
    enabled: false
    provider: "smtp"
    from_address: "noreply@localhost"
    from_name: "Fluxbase"
    reply_to_address: ""
    smtp_host: ""
    smtp_port: 587
    smtp_username: ""
    smtp_password: "" # Use existingSecret in production
    smtp_tls: true
    sendgrid_api_key: "" # Use existingSecret in production
    mailgun_api_key: "" # Use existingSecret in production
    mailgun_domain: ""
    ses_access_key: "" # Use existingSecret in production
    ses_secret_key: "" # Use existingSecret in production
    ses_region: "us-east-1"

  ## Edge Functions configuration
  ## @param fluxbase.functions.enabled Enable edge functions
  ## @param fluxbase.functions.functions_dir Functions directory path
  ## @param fluxbase.functions.auto_load_on_boot Auto-load functions on startup
  ## @param fluxbase.functions.default_timeout Default function timeout (seconds)
  ## @param fluxbase.functions.max_timeout Maximum function timeout (seconds)
  ## @param fluxbase.functions.default_memory_limit Default memory limit (MB)
  ## @param fluxbase.functions.max_memory_limit Maximum memory limit (MB)
