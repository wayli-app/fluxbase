# Fluxbase Minimal Docker Compose
# Quick start: ./scripts/quick-start.sh

services:
  postgres:
    image: ghcr.io/fluxbase-eu/fluxbase-postgres:18
    container_name: fluxbase-postgres
    environment:
      POSTGRES_USER: fluxbase
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: fluxbase
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fluxbase"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fluxbase

  fluxbase:
    image: ghcr.io/fluxbase-eu/fluxbase:2026.01.1-rc.1
    container_name: fluxbase
    ports:
      - "8080:8080"
    environment:
      # Database
      FLUXBASE_DATABASE_HOST: fluxbase-postgres
      FLUXBASE_DATABASE_PORT: 5432
      FLUXBASE_DATABASE_DATABASE: fluxbase
      FLUXBASE_DATABASE_USER: fluxbase
      FLUXBASE_DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      FLUXBASE_DATABASE_SSL_MODE: disable

      # Required secrets (generate with: ./scripts/quick-start.sh)
      FLUXBASE_AUTH_JWT_SECRET: ${FLUXBASE_AUTH_JWT_SECRET}
      FLUXBASE_ENCRYPTION_KEY: ${FLUXBASE_ENCRYPTION_KEY}
      FLUXBASE_SECURITY_SETUP_TOKEN: ${FLUXBASE_SECURITY_SETUP_TOKEN}

      # Storage
      FLUXBASE_STORAGE_PROVIDER: local
      FLUXBASE_STORAGE_LOCAL_PATH: /app/storage

      # Enable features
      FLUXBASE_ADMIN_ENABLED: "true"
    volumes:
      - storage_data:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://0.0.0.0:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - fluxbase
    restart: unless-stopped

volumes:
  postgres_data:
  storage_data:

networks:
  fluxbase:
