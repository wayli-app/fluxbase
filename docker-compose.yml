# ==============================================================================
# Fluxbase Development Setup
# ==============================================================================
# This setup is optimized for local development with live code reload.
# It builds Fluxbase from source and includes useful development tools:
# - pgAdmin: Database management UI (http://localhost:5050)
# - MailHog: Email testing UI (http://localhost:8025)
#
# Quick Start:
# 1. Generate a JWT secret: openssl rand -base64 32
# 2. Update FLUXBASE_AUTH_JWT_SECRET below
# 3. Run: docker-compose up -d
# 4. Access at: http://localhost:8080
# ==============================================================================

services:
  # PostgreSQL Database (with extensions for Fluxbase)
  postgres:
    image: ghcr.io/fluxbase-eu/fluxbase-postgres:18
    # Or build locally: build: ./postgres
    container_name: fluxbase-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-fluxbase}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    networks:
      - fluxbase-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Fluxbase API (built from source)
  fluxbase:
    build: .
    container_name: fluxbase
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database Configuration
      FLUXBASE_DATABASE_HOST: postgres
      FLUXBASE_DATABASE_PORT: 5432
      FLUXBASE_DATABASE_USER: ${POSTGRES_USER:-postgres}
      FLUXBASE_DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      FLUXBASE_DATABASE_DATABASE: ${POSTGRES_DB:-fluxbase}
      FLUXBASE_DATABASE_SSL_MODE: disable

      # Authentication (CHANGE THIS!)
      # Generate with: openssl rand -base64 32
      FLUXBASE_AUTH_JWT_SECRET: ${FLUXBASE_AUTH_JWT_SECRET:-your-secret-key-change-in-production}
      FLUXBASE_AUTH_JWT_EXPIRY: 15m
      FLUXBASE_AUTH_REFRESH_EXPIRY: 168h
      FLUXBASE_AUTH_ENABLE_SIGNUP: "true"
      # FLUXBASE_AUTH_ALLOW_USER_CLIENT_KEYS: "true"  # Allow users to create their own client keys

      # Security - Admin Setup Token (REQUIRED)
      # Generate with: openssl rand -base64 32
      FLUXBASE_SECURITY_SETUP_TOKEN: ${FLUXBASE_SECURITY_SETUP_TOKEN:-change-me-in-production}

      # Encryption Key (REQUIRED)
      # Fluxbase will not start without this key set.
      # Must be exactly 32 characters for AES-256-GCM encryption.
      # Generate with: openssl rand -base64 32 | head -c 32
      FLUXBASE_ENCRYPTION_KEY: ${FLUXBASE_ENCRYPTION_KEY:-dev-encryption-key-change-me123}

      # Storage (local for development)
      FLUXBASE_STORAGE_PROVIDER: local
      FLUXBASE_STORAGE_LOCAL_PATH: /data/storage

      # Image Transformations (requires libvips)
      FLUXBASE_STORAGE_TRANSFORMS_ENABLED: ${FLUXBASE_STORAGE_TRANSFORMS_ENABLED:-true}
      FLUXBASE_STORAGE_TRANSFORMS_DEFAULT_QUALITY: ${FLUXBASE_STORAGE_TRANSFORMS_DEFAULT_QUALITY:-80}
      FLUXBASE_STORAGE_TRANSFORMS_MAX_WIDTH: ${FLUXBASE_STORAGE_TRANSFORMS_MAX_WIDTH:-4096}
      FLUXBASE_STORAGE_TRANSFORMS_MAX_HEIGHT: ${FLUXBASE_STORAGE_TRANSFORMS_MAX_HEIGHT:-4096}

      # Server Configuration
      FLUXBASE_SERVER_ADDRESS: "0.0.0.0:8080"
      FLUXBASE_BASE_URL: ${FLUXBASE_BASE_URL:-http://localhost:8080}
      # FLUXBASE_PUBLIC_BASE_URL: # Set this when deploying behind a reverse proxy (e.g., https://api.example.com)
      FLUXBASE_DEBUG: "true"

      # Realtime & Functions
      FLUXBASE_REALTIME_ENABLED: "true"
      FLUXBASE_FUNCTIONS_ENABLED: "true"

      # Email (using MailHog for development)
      FLUXBASE_EMAIL_ENABLED: "true"
      FLUXBASE_EMAIL_PROVIDER: smtp
      FLUXBASE_EMAIL_SMTP_HOST: mailhog
      FLUXBASE_EMAIL_SMTP_PORT: 1025
      FLUXBASE_EMAIL_SMTP_TLS: "false"
      FLUXBASE_EMAIL_FROM_ADDRESS: noreply@localhost

      # CAPTCHA Configuration (disabled by default)
      # Supported providers: hcaptcha, recaptcha_v3, turnstile, cap
      FLUXBASE_SECURITY_CAPTCHA_ENABLED: ${FLUXBASE_SECURITY_CAPTCHA_ENABLED:-false}
      FLUXBASE_SECURITY_CAPTCHA_PROVIDER: ${FLUXBASE_SECURITY_CAPTCHA_PROVIDER:-hcaptcha}
      FLUXBASE_SECURITY_CAPTCHA_SITE_KEY: ${FLUXBASE_SECURITY_CAPTCHA_SITE_KEY:-}
      FLUXBASE_SECURITY_CAPTCHA_SECRET_KEY: ${FLUXBASE_SECURITY_CAPTCHA_SECRET_KEY:-}
      # FLUXBASE_SECURITY_CAPTCHA_SCORE_THRESHOLD: 0.5  # For reCAPTCHA v3 only
      # FLUXBASE_SECURITY_CAPTCHA_ENDPOINTS: signup,login,password_reset,magic_link
      # Cap provider settings (self-hosted proof-of-work CAPTCHA - https://capjs.js.org/)
      # FLUXBASE_SECURITY_CAPTCHA_CAP_SERVER_URL: http://localhost:3000
      # FLUXBASE_SECURITY_CAPTCHA_CAP_API_KEY:

      # SAML SSO Configuration (disabled by default)
      # Configure SAML providers via fluxbase.yaml or these environment variables
      # Example: FLUXBASE_AUTH_SAML_PROVIDERS='[{"name":"okta","enabled":true,"idp_metadata_url":"https://..."}]'
      # FLUXBASE_AUTH_SAML_PROVIDERS: ${FLUXBASE_AUTH_SAML_PROVIDERS:-}

      # GraphQL Configuration
      FLUXBASE_GRAPHQL_ENABLED: ${FLUXBASE_GRAPHQL_ENABLED:-true}
      FLUXBASE_GRAPHQL_MAX_DEPTH: ${FLUXBASE_GRAPHQL_MAX_DEPTH:-10}
      FLUXBASE_GRAPHQL_MAX_COMPLEXITY: ${FLUXBASE_GRAPHQL_MAX_COMPLEXITY:-1000}
      FLUXBASE_GRAPHQL_INTROSPECTION: ${FLUXBASE_GRAPHQL_INTROSPECTION:-true}
    ports:
      - "${FLUXBASE_PORT:-8080}:8080"
    volumes:
      - ./storage:/data/storage
    networks:
      - fluxbase-network
    restart: unless-stopped

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fluxbase-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fluxbase.eu
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - fluxbase-network
    depends_on:
      - postgres
    restart: unless-stopped

  # MailHog for testing email functionality
  mailhog:
    image: mailhog/mailhog:latest
    container_name: fluxbase-mailhog
    ports:
      - "1025:1025" # SMTP port
      - "8025:8025" # Web UI port
    networks:
      - fluxbase-network
    restart: unless-stopped

volumes:
  postgres_data:
  pgadmin_data:

networks:
  fluxbase-network:
    driver: bridge
